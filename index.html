    <style>

        button { border: none; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: bold; transition: 0.2s; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        .btn-sub { width: 48%; height: 45px; background-color: #262626; color: white; border: 1px solid #333; }

        /* ë™ê·¸ë¼ë¯¸ ì—†ëŠ” ìŠ¬ë¦¼ ìˆ«ì */
        .num-text { display: inline-block; width: 24px; font-weight: bold; font-size: 17px; margin-right: 5px; color: #f2c94c; text-align: center; letter-spacing: -1px; }
        
        /* í­ ì¡°ì ˆ ì»¨í…Œì´ë„ˆ */
        #console-container, #storage-container { width: 100%; max-width: 360px; margin: 0 auto 15px; background-color: #1a1a1a; border-radius: 10px; border: 1.5px solid #333; overflow: hidden; }
        .box-title { background: #262626; padding: 10px 12px; font-size: 13px; font-weight: bold; color: #f2c94c; border-bottom: 1px solid #333; text-align: left; }
        #console, #storage { width: 100%; height: 420px; padding: 15px; text-align: left; overflow-y: auto; color: #f2c94c; box-sizing: border-box; font-size: 13px; line-height: 1.6; white-space: pre-wrap; font-family: 'Courier New', monospace; }
        #storage { height: 220px; }

        .row-header { display: flex; align-items: center; margin-bottom: 5px; }

        .timer-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; color: #ff4d4d; font-size: 14px; }

<body>
    <h1 onclick="location.reload()">ì‹ ì˜ ì† AI ğŸš€</h1>
    <div id="display-target" class="target-box">ë°ì´í„° ë¡œë”© ì¤‘...</div>

    <div class="btn-container">
        <button class="btn-main" id="btn10" onclick="processIntersectionStrategy()">ì „ëµ 10ì¡°í•© ìƒì„± (êµì§‘í•© í¬í•¨)<div id="timer10" class="timer-overlay"></div></button>
        <button class="btn-sub" onclick="loadStorage()">ë³´ê´€í•¨ ìƒˆë¡œê³ ì¹¨</button>
        <button class="btn-sub" onclick="clearAll()" style="color: #ff4d4d;">ì´ˆê¸°í™”</button>
    </div>

    <div id="console-container">
        <div class="box-title">â–¶ í•„ì‚´ ë¶„ì„ ê²°ê³¼ (1-2-2 ì „ëµ)</div>
        <div id="console">lotto.txt ì—°ë™ì„ í™•ì¸í•˜ì„¸ìš”.</div>
    </div>

    <div id="storage-container">
        <div class="box-title">ğŸ“‚ ë§ˆì´ ë³´ê´€í•¨</div>
        <div id="storage">ë³´ê´€ëœ ë²ˆí˜¸ê°€ ì—†ìŠµë‹ˆë‹¤.</div>
    </div>

    <script>
        const MY_DATA_FILE = 'lotto.txt';
        let rawData = [];
        let missingPool = [];
        let elitePool = [];
        let lastWeekNums = [];
        let nextRound = 0;

        function getAC(arr) {
            let d = new Set();
            for (let i = 0; i < 6; i++) for (let j = i + 1; j < 6; j++) d.add(Math.abs(arr[i] - arr[j]));
            return d.size - 5;
        }

        function isSequentialOk(nums) {
            let sorted = [...nums].sort((a,b)=>a-b);
            let pairs = 0;
            for (let i = 0; i < sorted.length - 1; i++) {
                if (sorted[i] + 1 === sorted[i+1]) {
                    if (i < sorted.length - 2 && sorted[i+1] + 1 === sorted[i+2]) return false;
                    pairs++; i++;
                }
            }
            return pairs <= 2;
        }

        function renderNum(n) {
            return `<span class="num-text">${String(n).padStart(2, '0')}</span>`;
        }

        async function init() {
            loadStorage();
            try {
                const response = await fetch(MY_DATA_FILE + '?v=' + Math.random());
                const text = await response.text();
                const lines = text.trim().split('\n');
                rawData = lines.map(line => line.split(',').map(Number));
                nextRound = rawData[0][0] + 1;

                let counts = {};
                rawData.slice(0, 30).forEach(row => row.slice(1,7).forEach(n => counts[n] = (counts[n]||0)+1));
                missingPool = Array.from({length:45},(_,i)=>i+1).filter(n => !counts[n]);
                elitePool = Object.keys(counts).filter(n => counts[n]>=2 && counts[n]<=4).map(Number);
                lastWeekNums = rawData[0].slice(1,7);

                document.getElementById('display-target').innerText = `ğŸ¯ ì œ ${nextRound}íšŒì°¨ í•„ì‚´ê¸°`;
            } catch (e) { document.getElementById('console').innerText = "âŒ ë°ì´í„° íŒŒì¼ ì½ê¸° ì‹¤íŒ¨"; }
        }

        function processIntersectionStrategy() {
            if (rawData.length === 0) return;
            const box = document.getElementById('console');
            box.innerHTML = "";
            
            let poolForIntersection = [];
            let finals = [];
            const fullPool = Array.from({length:45},(_,i)=>i+1);

            // 1~9ë²ˆ ì¡°í•© ìƒì„± (ì‚¬ì¥ë‹˜ 1-2-2 ì „ëµ ì ìš©)
            for (let i = 1; i <= 9; i++) {
                let safety = 0;
                while (safety < 10000) {
                    safety++;
                    // ë¯¸ì¶œìˆ˜ í¬í•¨ ë¡œì§
                    let mCount = (i <= 7) ? ((i%4===0)?1:0) : (i === 8 ? 1 : 2);
                    let mPick = [...missingPool].sort(()=>Math.random()-0.5).slice(0, mCount);
                    
                    // í›„ë³´êµ° ì¡°í•©
                    let basePool = [...new Set([...elitePool, ...lastWeekNums, ...fullPool])].filter(n => !mPick.includes(n));
                    basePool.sort(()=>Math.random()-0.5);
                    
                    let candidate = [...mPick];
                    for(let n of basePool) { if(candidate.length < 6) candidate.push(n); }
                    candidate.sort((a,b)=>a-b);

                    let sum = candidate.reduce((a,b)=>a+b,0), ac = getAC(candidate), odd = candidate.filter(n=>n%2!==0).length;

                    // í•„í„°: ì‚¬ì¥ë‹˜ ì½”ë“œì˜ ì—„ê²©í•œ ê¸°ì¤€ ì ìš©
                    if (sum>=100 && sum<=170 && ac>=5 && ac<=8 && [2,3,4].includes(odd) && isSequentialOk(candidate)) {
                        finals.push({tag: i<=7?"ì•ˆì •":"íƒ€ê²©", nums: candidate, m: mCount});
                        poolForIntersection.push(...candidate);
                        break;
                    }
                }
            }

            // 10ë²ˆ ì¡°í•©: êµì§‘í•© í•„ì‚´ê¸°
            let freq = {};
            poolForIntersection.forEach(n => freq[n] = (freq[n] || 0) + 1);
            let sortedNums = Object.keys(freq).sort((a,b) => freq[b] - freq[a]).map(Number);
            let intersectionCombo = sortedNums.slice(0, 6).sort((a,b)=>a-b);
            
            // êµì§‘í•© ë¶€ì¡± ì‹œ ë³´ì¶©
            if(intersectionCombo.length < 6) {
                let fill = fullPool.sort(()=>Math.random()-0.5);
                for(let n of fill) { if(intersectionCombo.length < 6 && !intersectionCombo.includes(n)) intersectionCombo.push(n); }
                intersectionCombo.sort((a,b)=>a-b);
            }
            finals.push({tag: "êµì§‘í•©", nums: intersectionCombo, m: "AI"});

            // í™”ë©´ ì¶œë ¥
            finals.forEach((res, idx) => {
                let isLast = (idx === 9);
                let row = document.createElement('div');
                row.className = 'row-item';
                row.innerHTML = `
                    <div class="row-header">
                        <span class="tag-info ${isLast ? 'tag-final' : ''}">(${idx+1}) [${res.tag}] ë¯¸ì¶œ:${res.m}</span>
                        <button class="btn-save" onclick="saveNumber('${res.nums.join(',')}')">ë³´ê´€</button>
                    </div>
                    <div>${res.nums.map(n => renderNum(n)).join("")}</div>`;
                box.appendChild(row);
            });

            startTimer('10');
        }

        function saveNumber(numStr) {
            let saved = JSON.parse(localStorage.getItem('king_final_v2') || "[]");
            if(saved.includes(numStr)) { alert("ì´ë¯¸ ë³´ê´€ëœ ë²ˆí˜¸ì…ë‹ˆë‹¤."); return; }
            saved.push(numStr);
            localStorage.setItem('king_final_v2', JSON.stringify(saved));
            loadStorage();
        }

        function loadStorage() {
            let saved = JSON.parse(localStorage.getItem('king_final_v2') || "[]");
            const sBox = document.getElementById('storage');
            if(saved.length === 0) { sBox.innerHTML = "ë³´ê´€ëœ ë²ˆí˜¸ê°€ ì—†ìŠµë‹ˆë‹¤."; return; }
            sBox.innerHTML = "";
            saved.reverse().forEach((nums, idx) => {
                let arr = nums.split(',').map(Number);
                sBox.innerHTML += `<div style="margin-bottom:10px; border-bottom:1px solid #222; padding-bottom:5px;">${arr.map(n => renderNum(n)).join("")}</div>`;
            });
        }

        function clearAll() {
            if(confirm("ë³´ê´€í•¨ì„ ì „ë¶€ ì‚­ì œí• ê¹Œìš”?")) {
                localStorage.removeItem('king_final_v2');
                loadStorage();
            }
        }

        function startTimer(m) {
            let b = document.getElementById('btn'+m), o = document.getElementById('timer'+m);
            b.disabled = true; o.style.display = 'flex';
            let sec = 60;
            let t = setInterval(() => {
                o.innerText = sec + "ì´ˆ";
                if(sec <= 0) { clearInterval(t); b.disabled = false; o.style.display = 'none'; }
                sec--;
            }, 1000);
        }

        init();
    </script>
</body>
