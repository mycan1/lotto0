    <style>
        body { background-color: #0c0c0c; color: #f2c94c; font-family: 'Malgun Gothic', sans-serif; text-align: center; padding: 20px; margin: 0; overflow-x: hidden; }
        h1 { color: #f2c94c; font-size: 2.5rem; margin-top: 30px; margin-bottom: 25px; font-weight: bold; letter-spacing: -1px; cursor: pointer; }

        /* ì›ë³¸ ê³µ ë””ìì¸ ë³µêµ¬ */
        .ball { display: inline-block; width: 30px; height: 30px; line-height: 30px; text-align: center; border-radius: 50%; font-weight: bold; font-size: 13px; margin-right: 5px; color: #fff; text-shadow: 1px 1px 1px #000; box-shadow: 1px 1px 3px rgba(0,0,0,0.3); margin-bottom: 5px; }

        #console { width: 100%; height: 480px; padding: 15px; text-align: left; overflow-y: auto; color: #f2c94c; box-sizing: border-box; font-size: 14px; line-height: 1.7; white-space: pre-wrap; font-family: monospace; }
        .timer-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; border-radius: 8px; color: #ff4d4d; }

<body>
    <h1 onclick="location.reload()">ì‹ ì˜ ì† AI ğŸš€</h1>
    <div class="target-box" id="display-target">ğŸ¯ ë¶„ì„ ë°ì´í„° ì—°ê²° ì¤‘...</div>
    <div id="ai-status" class="status-badge">1-2-2 ì „ëµ & êµì§‘í•© í•„ì‚´ê¸°</div>

    <div class="btn-container">
        <button class="btn-main" id="btn10" onclick="processIntersectionStrategy()">ì „ëµ 10ì¡°í•© ìƒì„± (êµì§‘í•© í¬í•¨)<div id="timer10" class="timer-overlay"></div></button>
        <button class="btn-sub" onclick="showStorage()">ë³´ê´€í•¨</button>
        <button class="btn-sub" onclick="clearAll()">ì´ˆê¸°í™”</button>
    </div>

    <div id="console-container"><div id="console">â–¶ lotto.txt ì—°ë™ì„ í™•ì¸í•˜ì„¸ìš”.</div></div>

    <div id="storage-modal"><div class="modal-content"><div id="list-history"></div><button class="close-btn" onclick="closeModal()">ì°½ ë‹«ê¸°</button></div></div>

    <script>
        const MY_DATA_FILE = 'lotto.txt';
        let rawData = [];
        let missingPool = [];
        let elitePool = [];
        let lastWeekNums = [];
        let storageData = JSON.parse(localStorage.getItem('kingIntersection')) || [];

        function getAC(arr) {
            let d = new Set();
            for (let i = 0; i < 6; i++) for (let j = i + 1; j < 6; j++) d.add(Math.abs(arr[i] - arr[j]));
            return d.size - 5;
        }

        function isSequentialOk(nums, allowDoublePair = false) {
            let sorted = [...nums].sort((a,b)=>a-b);
            let pairs = 0;
            for (let i = 0; i < sorted.length - 1; i++) {
                if (sorted[i] + 1 === sorted[i+1]) {
                    if (i < sorted.length - 2 && sorted[i+1] + 1 === sorted[i+2]) return false;
                    pairs++; i++;
                }
            }
            return pairs <= (allowDoublePair ? 2 : 1);
        }

        function getBallHtml(n) {
            let cls = 'b1';
            if(n>10) cls='b11'; if(n>20) cls='b21'; if(n>30) cls='b31'; if(n>40) cls='b41';
            return `<span class="ball ${cls}">${n}</span>`;
        }

        async function loadData() {
            try {
                const response = await fetch(MY_DATA_FILE + '?v=' + Math.random());
                const text = await response.text();
                const lines = text.trim().split('\n');
                let maxRound = 0;
                rawData = lines.map(line => {
                    const row = line.split(',').map(Number);
                    if (row[0] > maxRound) maxRound = row[0];
                    return row;
                });
                let counts = {};
                const recent30 = rawData.slice(0, 30);
                recent30.forEach(row => row.slice(1,7).forEach(n => counts[n] = (counts[n]||0)+1));
                missingPool = Array.from({length:45},(_,i)=>i+1).filter(n => !counts[n]);
                elitePool = Object.keys(counts).filter(n => counts[n]>=2 && counts[n]<=4).map(Number);
                lastWeekNums = rawData[0].slice(1,7);
                document.getElementById('display-target').innerHTML = `ğŸ¯ ì œ ${maxRound + 1}íšŒì°¨ í•„ì‚´ê¸°`;
            } catch (e) { document.getElementById('console').innerHTML = "âŒ lotto.txt ì—°ë™ ì‹¤íŒ¨"; }
        }

        function processIntersectionStrategy() {
            if (rawData.length === 0) return;
            const box = document.getElementById('console');
            box.innerHTML = `â–¶ [1-2-2 íƒ€ê²© + êµì§‘í•© í•„ì‚´ê¸°]\n\n`;
            let timeStr = new Date().getHours() + ":" + (new Date().getMinutes()<10?'0':'') + new Date().getMinutes();
            
            let poolForIntersection = [];
            let results = [];

            for (let i = 1; i <= 9; i++) {
                let safety = 0;
                while (safety < 10000) {
                    safety++;
                    let mCount = (i <= 7) ? ((i%4===0)?1:0) : (i === 8 ? 1 : 2);
                    let mPick = [...missingPool].sort(()=>Math.random()-0.5).slice(0, mCount);
                    let basePool = [...new Set([...elitePool, ...lastWeekNums, ...Array.from({length:45},(_,idx)=>idx+1)])];
                    let others = basePool.filter(n=>!mPick.includes(n)).sort(()=>Math.random()-0.5).slice(0, 6-mCount);
                    let candidate = [...mPick, ...others].sort((a,b)=>a-b);

                    let sum = candidate.reduce((a,b)=>a+b,0), ac = getAC(candidate), odd = candidate.filter(n=>n%2!==0).length;

                    if (sum>=100 && sum<=170 && ac>=5 && ac<=8 && [2,3,4].includes(odd) && isSequentialOk(candidate, true)) {
                        results.push({tag: i<=7?"ì•ˆì •":"íƒ€ê²©", nums: candidate, mCount: mCount});
                        poolForIntersection.push(...candidate);
                        break;
                    }
                }
            }

            let freq = {};
            poolForIntersection.forEach(n => freq[n] = (freq[n] || 0) + 1);
            let sortedNums = Object.keys(freq).sort((a,b) => freq[b] - freq[a]);
            let intersectionCombo = sortedNums.slice(0, 6).map(Number).sort((a,b)=>a-b);
            results.push({tag: "êµì§‘í•©", nums: intersectionCombo, mCount: "AIì••ì¶•"});

            results.forEach((res, idx) => {
                let ballHtml = res.nums.map(n => getBallHtml(n)).join("");
                let tagClass = (idx === 9) ? "tag-final" : "";
                box.innerHTML += `<div class="row-item"><span class="tag-info ${tagClass}">(${idx+1}) [${res.tag}] ë¯¸ì¶œìˆ˜:${res.mCount}</span>${ballHtml}</div>`;
                storageData.push({time: timeStr, html: ballHtml, info: res.nums.join(",")});
            });

            localStorage.setItem('kingIntersection', JSON.stringify(storageData));
            startTimer('10');
        }

        function showStorage() {
            const listDiv = document.getElementById('list-history');
            listDiv.innerHTML = '<div style="color:#f2c94c; font-weight:bold; padding-bottom:15px;">ğŸ“œ í•„ì‚´ê¸° ê¸°ë¡</div>';
            storageData.slice(-20).reverse().forEach(item => {
                listDiv.innerHTML += `<div style="padding:10px 0; border-bottom:1px solid #333; text-align:left;">${item.html}</div>`;
            });
            document.getElementById('storage-modal').style.display = 'block';
        }
        function closeModal() { document.getElementById('storage-modal').style.display = 'none'; }
        function clearAll() { if(confirm("ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { localStorage.removeItem('kingIntersection'); location.reload(); } }
        
        function startTimer(m) {
            let b = document.getElementById('btn'+m), o = document.getElementById('timer'+m);
            b.disabled = true; o.style.display = 'flex';
            let e = new Date().getTime() + 60000;
            let t = setInterval(() => {
                let r = e - new Date().getTime();
                if(r <= 0) { clearInterval(t); b.disabled = false; o.style.display = 'none'; }
                else { o.innerText = Math.ceil(r/1000) + "ì´ˆ"; }
            }, 100);
        }
        loadData();
    </script>
