    <script>
        const MY_DATA_FILE = 'lotto.txt';
        let _seed = 777;
        let rawData = [];

        // ì‹œë“œ ê¸°ë°˜ ë‚œìˆ˜ ì—”ì§„ (ì˜¤ë¥˜ ìˆ˜ì •ë¨)
        function seededRandom() {
            _seed = (_seed * 1664525 + 1013904223) % 4294967296;
            return _seed / 4294967296;
        }

        function seededShuffle(array) {
            let arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(seededRandom() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        async function loadData() {
            try {
                const response = await fetch(MY_DATA_FILE + '?v=' + Math.random());
                const text = await response.text();
                const lines = text.trim().split('\n');
                rawData = lines.map(line => line.split(',').map(Number)).filter(r => r.length >= 7);
                document.getElementById('round-display').innerHTML = `ğŸ¯ ì œ <span>${rawData[0][0] + 1}</span>íšŒì°¨ (ì‹œê°„ê¸°ë¡í˜•)`;
            } catch (e) {

            }
        }

        function generateFixed(count, typeName) {
            _seed = parseInt(document.getElementById('seed-val').value) || 777;
            const box = document.getElementById('console');
            box.innerHTML = `â–¶ [${typeName}] ì‹œë“œ ${_seed} ë¶„ì„ ê²°ê³¼\n\n`;

            let poolForIntersection = [];

            for (let i = 1; i <= count; i++) {
                let comboSet = new Set();
                let fullPool = Array.from({length:45}, (_,idx)=>idx+1);
                let shuffled = seededShuffle(fullPool);

                // ì¤‘ë³µ ì—†ì´ 6ê°œ ì¶”ì¶œ
                for(let n of shuffled) {
                    if(comboSet.size >= 6) break;
                    comboSet.add(n);
                }

                let nums = Array.from(comboSet).sort((a,b)=>a-b);
                poolForIntersection.push(...nums);
                
                displayNumbers(nums, i, box);
            }

            // 10ì¡°í•©ì¼ ê²½ìš° ë§ˆì§€ë§‰ì— êµì§‘í•© í•„ì‚´ê¸° ì¶”ê°€ (ì„ íƒì‚¬í•­)
            if(count === 10) {

                let freq = {};

                let sorted = Object.keys(freq).sort((a,b)=>freq[b]-freq[a]);
                let finalNums = sorted.slice(0, 6).map(Number).sort((a,b)=>a-b);
                displayNumbers(finalNums, "ê²°ì •", box);
            }
        }
