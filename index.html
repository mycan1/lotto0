<script>
    // ì‚°ìˆ ë³€ë™í­(AC) ê³„ì‚° í•¨ìˆ˜
    function calculateAC(arr) {
        let diffs = new Set();
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                diffs.add(Math.abs(arr[i] - arr[j]));
            }
        }
        return diffs.size - (arr.length - 1);
    }

    function process() {
        const box = document.getElementById('console');
        box.innerHTML = "";
        
        const baseNums = Array.from({length: 45}, (_, i) => i + 1); // [1, 2, 3, ..., 45]
        let sets = [];
        let offset = Math.floor(Math.random() * 30); // ì‹œì‘ì ë§Œ ëœë¤í•˜ê²Œ ì‚´ì§ ë³€ê²½ (ë§¤ë²ˆ ë˜‘ê°™ì€ ê²°ê³¼ ë°©ì§€)
        let safety = 0;

        while (sets.length < 10 && safety < 10000) {
            safety++;
            let candidate = [];
            
            // 1~45 ìˆœì°¨ ëŒ€ì—­ì—ì„œ 6ê°œë¥¼ ë½‘ìŒ (ì‚¬ìš©ì ë¡œì§: ì´˜ì´˜í•˜ê²Œ ì˜†ìœ¼ë¡œ ë°€ê¸°)
            for (let i = 0; i < 6; i++) {
                // offsetì„ ê¸°ì¤€ìœ¼ë¡œ ìˆœì„œëŒ€ë¡œ ê°€ì ¸ì˜¤ë˜ 45ë¥¼ ë„˜ìœ¼ë©´ ë‹¤ì‹œ 1ë¡œ ìˆœí™˜
                let val = baseNums[(offset + i) % 45];
                candidate.push(val);
            }

            candidate.sort((a, b) => a - b);
            
            // í•„í„°ë§ ì ìš© (ì¤‘ë³µ ì œê±° í›„ 6ê°œ í™•ì¸)
            candidate = [...new Set(candidate)];
            if (candidate.length < 6) { offset++; continue; }

            const ac = calculateAC(candidate);
            const sum = candidate.reduce((a, b) => a + b, 0);

            // [ì‚¬ìš©ì í™©ê¸ˆ í•„í„°] AC 6~10 & í•©ê³„ 100~190
            if (ac >= 6 && ac <= 10 && sum >= 100 && sum <= 190) {

                const numsHtml = candidate.map(n => `<span class="num-box">${String(n).padStart(2,'0')}</span>`).join('');
                let tag = (sets.length <= 5) ? "ğŸ¯" : "ğŸ²";
                
                box.innerHTML += `

                        <div class="num-container">${numsHtml}</div>
                        <span class="info">AC:${ac}<br>í•©:${sum}</span>
                    </div>`;
                
                // ì¡°í•© í•˜ë‚˜ë¥¼ ì°¾ìœ¼ë©´ ë‹¤ìŒ ì¡°í•©ì€ ë²ˆí˜¸ê°€ ê²¹ì¹˜ì§€ ì•Šë„ë¡ ì ì ˆíˆ ê±´ë„ˆëœ€ (5ë“± ë°©ì–´ë¥¼ ìœ„í•´ ì´˜ì´˜í•˜ê²Œ)
                offset += 2; 
            } else {

                offset++;

    }
