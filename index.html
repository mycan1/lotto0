        function getAC(arr) {
            let d = new Set();
            for (let i = 0; i < 6; i++) {
                for (let j = i + 1; j < 6; j++) d.add(Math.abs(arr[i] - arr[j]));
            }
            return d.size - 5;
        }

        function isSequentialOk(nums) {
            for(let i=0; i<nums.length-2; i++) {
                if(nums[i]+1 === nums[i+1] && nums[i+1]+1 === nums[i+2]) return false;
            }

        }

        function process(mode) {

            var timeStr = new Date().getHours() + ":" + (new Date().getMinutes()<10?'0':'') + new Date().getMinutes();
