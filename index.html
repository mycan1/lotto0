<body>
    <h1 onclick="location.reload()">ì‹ ì˜ ì† AI ğŸš€</h1>
    <div class="target-box" id="display-target">ğŸ¯ ë°ì´í„° ë¡œë”© ì¤‘...</div>

        <button class="btn-sub" onclick="showStorage()">í•„ì‚´ê¸° ê¸°ë¡</button>

    <div id="console-container"><div id="console">â–¶ lotto.txt ë°ì´í„°ë¥¼ ë¶„ì„ ì¤‘ì…ë‹ˆë‹¤...</div></div>

    <div id="storage-modal"><div class="modal-content"><div id="list-history"></div><button class="close-btn" onclick="closeModal()">ë‹«ê¸°</button></div></div>

    <script>
        const MY_DATA_FILE = 'lotto.txt';
        let rawData = [], missingPool = [], elitePool = [], lastWeekNums = [];
        let storageData = JSON.parse(localStorage.getItem('kingIntersection')) || [];

        // ì‚°ìˆ  ë³µì¡ë„ ê³„ì‚°
        function getAC(arr) {
            let diffs = new Set();
            for (let i = 0; i < 6; i++) {
                for (let j = i + 1; j < 6; j++) {
                    diffs.add(Math.abs(arr[i] - arr[j]));
                }
            }
            return diffs.size - 5;
        }

        // ì—°ì† ë²ˆí˜¸ ì²´í¬ ê°•í™”
        function isSequentialOk(nums) {
            let sorted = [...nums].sort((a,b)=>a-b);
            let pairCount = 0;
            for (let i = 0; i < sorted.length - 1; i++) {
                if (sorted[i] + 1 === sorted[i+1]) {
                    if (i < sorted.length - 2 && sorted[i+1] + 1 === sorted[i+2]) return false; // 3ì—°ë²ˆ ê¸ˆì§€
                    pairCount++;
                }
            }
            return pairCount <= 2; // 2ìŒê¹Œì§€ë§Œ í—ˆìš©
        }

        function getBallHtml(n) {
            let cls = 'b1';
            if(n>10) cls='b11'; if(n>20) cls='b21'; if(n>30) cls='b31'; if(n>40) cls='b41';
            return `<span class="ball ${cls}">${n}</span>`;
        }

        async function loadData() {
            try {
                const response = await fetch(MY_DATA_FILE + '?v=' + Math.random());
                const text = await response.text();
                const lines = text.trim().split('\n');
                
                rawData = lines.map(line => line.split(',').map(Number)).filter(row => row.length >= 7);
                
                if (rawData.length === 0) throw new Error("ë°ì´í„° ì—†ìŒ");

                let maxRound = rawData[0][0];
                let counts = {};
                const recent30 = rawData.slice(0, 30);
                recent30.forEach(row => row.slice(1,7).forEach(n => counts[n] = (counts[n]||0)+1));
                
                missingPool = Array.from({length:45},(_,i)=>i+1).filter(n => !counts[n]);
                elitePool = Object.keys(counts).filter(n => counts[n]>=2 && counts[n]<=5).map(Number);
                lastWeekNums = rawData[0].slice(1,7);
                
                document.getElementById('display-target').innerHTML = `ğŸ¯ ì œ ${maxRound + 1}íšŒì°¨ ë¶„ì„ ì—”ì§„`;
                document.getElementById('console').innerHTML = `â–¶ ë°ì´í„° ë¡œë“œ ì™„ë£Œ (${rawData.length}íšŒë¶„)\nâ–¶ ë¯¸ì¶œìˆ˜: ${missingPool.length}ê°œ / ìš°ìˆ˜ìˆ˜: ${elitePool.length}ê°œ`;
            } catch (e) { 
                document.getElementById('console').innerHTML = "âŒ lotto.txtë¥¼ ì°¾ì„ ìˆ˜ ì—†ê±°ë‚˜ í˜•ì‹ì´ ì˜ëª»ë˜ì—ˆìŠµë‹ˆë‹¤.\níŒŒì¼ì„ ì„œë²„(í˜¹ì€ ë¡œì»¬í˜¸ìŠ¤íŠ¸)ì— ì—…ë¡œë“œí•˜ì„¸ìš”."; 
            }
        }

        function processIntersectionStrategy() {
            if (rawData.length === 0) { alert("ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤."); return; }
            
            const box = document.getElementById('console');
            box.innerHTML = `[1-2-2 ì‹œìŠ¤í…œ ê°€ë™ ì¤‘...]\n\n`;
            
            let poolForIntersection = [];
            let currentResults = [];
            let timeStamp = new Date().toLocaleString();

            // 1~9ë²ˆ ì¡°í•© ìƒì„± (ì•ˆì •/íƒ€ê²© í˜¼í•©)
            for (let i = 1; i <= 9; i++) {
                let safety = 0;
                while (safety < 20000) {
                    safety++;
                    let mCount = (i <= 5) ? 0 : (i <= 8 ? 1 : 2); // ì ì§„ì  ê³µê²©ì„± ì¦ê°€
                    let mPick = [...missingPool].sort(()=>Math.random()-0.5).slice(0, mCount);
                    
                    let base = [...new Set([...elitePool, ...lastWeekNums, ...Array.from({length:45},(_,idx)=>idx+1)])];
                    let others = base.filter(n=>!mPick.includes(n)).sort(()=>Math.random()-0.5).slice(0, 6-mCount);
                    
                    let candidate = [...mPick, ...others].sort((a,b)=>a-b);
                    let sum = candidate.reduce((a,b)=>a+b,0);
                    let ac = getAC(candidate);
                    let odd = candidate.filter(n=>n%2!==0).length;

                    // ê°•í™”ëœ í•„í„°ë§
                    if (sum>=100 && sum<=180 && ac>=5 && [2,3,4].includes(odd) && isSequentialOk(candidate)) {
                        let type = i <= 5 ? "ì•ˆì •" : "íƒ€ê²©";
                        currentResults.push({tag: type, nums: candidate, mCount: mCount});
                        poolForIntersection.push(...candidate);
                        break;
                    }
                }
            }

            // 10ë²ˆ: êµì§‘í•© í•„ì‚´ê¸° (ì•ì„  9ê°œ ì¡°í•© ì¤‘ ê°€ì¥ ë¹ˆë²ˆí•œ ìˆ˜ ì¶”ì¶œ)
            let freq = {};
            poolForIntersection.forEach(n => freq[n] = (freq[n] || 0) + 1);
            let sortedNums = Object.keys(freq).sort((a,b) => freq[b] - freq[a]);
            let intersectionCombo = sortedNums.slice(0, 6).map(Number).sort((a,b)=>a-b);
            currentResults.push({tag: "êµì§‘í•©", nums: intersectionCombo, mCount: "AIì••ì¶•"});

            // í™”ë©´ ì¶œë ¥ ë° ì €ì¥
            currentResults.forEach((res, idx) => {
                let ballHtml = res.nums.map(n => getBallHtml(n)).join("");
                let isFinal = (idx === 9);
                let tagStr = isFinal ? `<span class="tag-final">â˜… í•„ì‚´ê¸° â˜…</span>` : `<span class="tag-info">(${idx+1}) [${res.tag}] ë¯¸ì¶œ:${res.mCount}</span>`;
                
                box.innerHTML += `<div class="row-item">${tagStr}${ballHtml}</div>`;
                
                // ë³´ê´€í•¨ìš© ë°ì´í„°
                if(isFinal) storageData.push({time: timeStamp, html: ballHtml});
            });

            if(storageData.length > 50) storageData.shift(); // ìµœëŒ€ 50ê°œ ìœ ì§€
            localStorage.setItem('kingIntersection', JSON.stringify(storageData));
            startTimer('10');
        }

        function showStorage() {
            const listDiv = document.getElementById('list-history');
            listDiv.innerHTML = '<div style="color:#f2c94c; font-weight:bold; padding-bottom:15px; border-bottom:1px solid #444;">ğŸ“œ í•„ì‚´ê¸° ì¶”ì¶œ ê¸°ë¡ (ìµœê·¼)</div>';
            if(storageData.length === 0) listDiv.innerHTML += '<div style="padding:20px; color:#888;">ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
            
            [...storageData].reverse().forEach(item => {
                listDiv.innerHTML += `<div style="padding:12px 0; border-bottom:1px solid #222; text-align:left;"><div style="font-size:10px; color:#666; margin-bottom:5px;">${item.time}</div>${item.html}</div>`;
            });
            document.getElementById('storage-modal').style.display = 'block';
        }

        function closeModal() { document.getElementById('storage-modal').style.display = 'none'; }
        
        function clearAll() { 
            if(confirm("ëª¨ë“  ê¸°ë¡ì„ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { 
                localStorage.removeItem('kingIntersection');

        function startTimer(m) {
            let b = document.getElementById('btn'+m), o = document.getElementById('timer'+m);
            b.disabled = true; o.style.display = 'flex';
            let end = new Date().getTime() + 10000; // 10ì´ˆ ëŒ€ê¸° (í…ŒìŠ¤íŠ¸ìš©ìœ¼ë¡œ ì§§ê²Œ ì¡°ì •)
            let t = setInterval(() => {
                let remain = end - new Date().getTime();
                if(remain <= 0) { clearInterval(t); b.disabled = false; o.style.display = 'none'; }
                else { o.innerText = Math.ceil(remain/1000) + "s"; }
            }, 100);
        }

        window.onload = loadData;
