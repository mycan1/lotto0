    <script>
        const MY_DATA_FILE = 'lotto.txt'; 
        var globalLottoData = [];

        async function loadFileData() {
            const consoleBox = document.getElementById('console');

            try {
                const response = await fetch(MY_DATA_FILE + '?v=' + Math.random());
                if (!response.ok) throw new Error();
                const text = await response.text();
                const lines = text.trim().split('\n').filter(line => line.length > 0);
                
                // ì‚¬ì¥ë‹˜ ë°ì´í„° íŠ¹ì„± ë°˜ì˜: ì²«ë²ˆì§¸ ìˆ«ì(íšŒì°¨)ëŠ” ë²„ë¦¬ê³  2~7ë²ˆì§¸ ìˆ«ìë§Œ ì‚¬ìš©
                globalLottoData = lines.map(line => {

                });
                
                // ìµœì‹  íšŒì°¨ ë²ˆí˜¸ ì¶”ì¶œ (ë°ì´í„°ì˜ ë§¨ ìœ—ì¤„ ì²«ë²ˆì§¸ ìˆ«ì + 1)
                const firstRow = lines[0].split(',').map(Number);
                const nextRound = firstRow[0] + 1;
                
                targetBox.innerHTML = `ğŸ¯ ì œ ${nextRound}íšŒì°¨ ì˜ˆìƒ ì—”ì§„ ì—°ë™ë³¸`;
                consoleBox.innerHTML = `âœ… [${MY_DATA_FILE}] ì—°ê²° ì„±ê³µ!<br>ìµœì‹  ë°ì´í„°(${firstRow[0]}íšŒ) ê¸°ë°˜ ë¶„ì„ ì™„ë£Œ.<br>${nextRound}íšŒì°¨ ë²ˆí˜¸ë¥¼ ìƒì„±í•˜ì„¸ìš”.`;
            } catch (err) {

                targetBox.innerHTML = "ğŸ¯ ë°ì´í„° ì—°ê²° ì˜¤ë¥˜";

        loadFileData();

        function getAC(arr) { let d = new Set(); for (let i = 0; i < 6; i++) { for (let j = i + 1; j < 6; j++) d.add(Math.abs(arr[i] - arr[j])); } return d.size - 5; }
        function isSequentialOk(nums) { for(let i=0; i<nums.length-2; i++) { if(nums[i]+1 === nums[i+1] && nums[i+1]+1 === nums[i+2]) return false; } return true; }

        function process(mode) {
            if(globalLottoData.length === 0) { alert("ë°ì´í„° ë¡œë”© ì¤‘ì…ë‹ˆë‹¤."); return; }
            var box = document.getElementById('console');
            box.innerHTML = "â–¶ [" + mode + "ì¡°í•© ìƒì„± ì‹œì‘]\n";
            var count = (mode === '5') ? 5 : 10;
            var gen = 0, safety = 0;
            var timeStr = new Date().getHours() + ":" + (new Date().getMinutes()<10?'0':'') + new Date().getMinutes();
            
            while(gen < count && safety < 15000) {
                safety++;
                var res = [];
                while(res.length < 6) { var pick = Math.floor(Math.random() * 45) + 1; if(!res.includes(pick)) res.push(pick); }
                res.sort((a,b) => a-b);
                let sum = res.reduce((a,b)=>a+b, 0);
                let ac = getAC(res);
                if (sum >= 100 && sum <= 175 && isSequentialOk(res) && ac >= 7) {
                    gen++;
                    var s = res.map(n => n<10 ? "0"+n : n).join("  ");
                    box.innerHTML += "(" + gen + ") " + s + " [AC:" + ac + "]\n";
                    storageData[mode].push({time: timeStr, num: s + " (AC:"+ac+")"});
                }
            }
            localStorage.setItem('kingStorageTime', JSON.stringify(storageData));
            box.scrollTop = box.scrollHeight;
            startTimer(mode);
        }
        function showStorage() { renderList('5'); renderList('10'); document.getElementById('storage-modal').style.display = 'block'; }
        function closeModal() { document.getElementById('storage-modal').style.display = 'none'; }
        function renderList(mode) {

            listDiv.innerHTML = '<div style="color:#f2c94c; font-weight:bold; padding:10px;">ğŸ“œ ' + mode + 'ì¡°í•© ìµœê·¼ ê¸°ë¡</div>';
            storageData[mode].slice(-10).forEach(item => {

                else { o.innerText = Math.ceil(r/1000) + "ì´ˆ"; }
            }, 100);
        }
