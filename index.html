    <style>

<body>

    <div id="display-target" class="target-box">ë°ì´í„° ì—°ê²° ì¤‘...</div>

    <div class="btn-container">

        <button class="btn-main" id="btn5" onclick="generateIntersection(5)">5ì¡°í•© ê³ ì • ìƒì„±<div id="timer5" class="timer-overlay"></div></button>
        <button class="btn-sub" onclick="location.reload()">ìƒˆë¡œê³ ì¹¨</button>

    </div>

    <div id="console-container">
        <div class="box-title">â–¶ ì¶”ì¶œ ê²°ê³¼ (êµì§‘í•© í•„ì‚´ê¸° í¬í•¨)</div>
        <div id="console">lotto.txt íŒŒì¼ì„ ì¤€ë¹„í•´ì£¼ì„¸ìš”.</div>
    </div>

    <div id="storage-container">
        <div class="box-title">ğŸ“‚ ë²ˆí˜¸ ë³´ê´€í•¨</div>
        <div id="storage">ë³´ê´€ëœ ë²ˆí˜¸ê°€ ì—†ìŠµë‹ˆë‹¤.</div>
    </div>

    <script>
        const MY_DATA_FILE = 'lotto.txt';
        let lottoHistory = [];
        let missingPool = [];
        let elitePool = [];
        let lastWeekNums = [];
        let nextRound = 0;

        // ê³ ì • ì‹œë“œ ë‚œìˆ˜ í•¨ìˆ˜
        function seededRandom(a) {
            return function() {
                var t = a += 0x6D2B79F5;
                t = Math.imul(t ^ t >>> 15, t | 1);
                t ^= t + Math.imul(t ^ t >>> 7, t | 61);
                return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }

        function seededShuffle(array, rng) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(rng() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getAC(arr) {
            let d = new Set();
            for (let i = 0; i < 6; i++) for (let j = i + 1; j < 6; j++) d.add(Math.abs(arr[i] - arr[j]));
            return d.size - 5;
        }

        function isSequentialOk(nums, allowDoublePair = false) {
            let sorted = [...nums].sort((a,b)=>a-b);
            let pairs = 0;
            for (let i = 0; i < sorted.length - 1; i++) {
                if (sorted[i] + 1 === sorted[i+1]) {
                    if (i < sorted.length - 2 && sorted[i+1] + 1 === sorted[i+2]) return false;
                    pairs++; i++;
                }
            }
            return pairs <= (allowDoublePair ? 2 : 1);
        }

        function numCircle(n) {
            return `<span class="num-circle">${n}</span>`;
        }

        async function loadData() {
            loadStorage();
            try {
                const response = await fetch(MY_DATA_FILE + '?v=' + Math.random());
                const text = await response.text();
                const lines = text.trim().split('\n');
                lottoHistory = lines.map(line => line.split(',').map(Number));
                nextRound = lottoHistory[0][0] + 1;
                
                let counts = {};
                const recent30 = lottoHistory.slice(0, 30);
                recent30.forEach(row => row.slice(1,7).forEach(n => counts[n] = (counts[n]||0)+1));
                missingPool = Array.from({length:45},(_,i)=>i+1).filter(n => !counts[n]);
                elitePool = Object.keys(counts).filter(n => counts[n]>=2 && counts[n]<=4).map(Number);
                lastWeekNums = lottoHistory[0].slice(1,7);
                
                document.getElementById('display-target').innerText = `ğŸ¯ ì œ ${nextRound}íšŒì°¨ í•„ì‚´ê¸°`;
            } catch (e) { document.getElementById('console').innerText = "âŒ lotto.txt íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."; }
        }

        function generateIntersection(count) {
            if (lottoHistory.length === 0) return;
            const rng = seededRandom(nextRound + (count === 5 ? 555 : 0));
            const box = document.getElementById('console');
            box.innerHTML = `â–¶ ${nextRound}íšŒì°¨ [${count}ì¡°í•©] ìƒì„± ì™„ë£Œ\n\n`;
            
            let poolForIntersection = [];
            let finals = [];

            // 1 ~ (count-1)ë²ˆ ì¡°í•© ìƒì„± (ì‚¬ì¥ë‹˜ ë¡œì§ ê·¸ëŒ€ë¡œ)
            for (let i = 1; i < count; i++) {
                let safety = 0;
                while (safety < 10000) {
                    safety++;
                    let mCount = (count === 10) ? (i <= 7 ? (i%4===0?1:0) : (i === 8 ? 1 : 2)) : (i <= 3 ? 0 : 1);
                    let mPick = seededShuffle([...missingPool], rng).slice(0, mCount);
                    let basePool = [...new Set([...elitePool, ...lastWeekNums, ...Array.from({length:45},(_,idx)=>idx+1)])];
                    let others = seededShuffle(basePool.filter(n=>!mPick.includes(n)), rng).slice(0, 6-mCount);
                    let candidate = [...mPick, ...others].sort((a,b)=>a-b);

                    let sum = candidate.reduce((a,b)=>a+b,0), ac = getAC(candidate), odd = candidate.filter(n=>n%2!==0).length;

                    if (sum>=100 && sum<=170 && ac>=5 && ac<=8 && [2,3,4].includes(odd) && isSequentialOk(candidate, true)) {
                        finals.push({tag: "ì „ëµ", nums: candidate, m: mCount});
                        poolForIntersection.push(...candidate);
                        break;
                    }
                }
            }

            // ë§ˆì§€ë§‰ ì¡°í•©: êµì§‘í•© í•„ì‚´ê¸° (ë¬´ì¡°ê±´ 6ì•Œ)
            let freq = {};
            poolForIntersection.forEach(n => freq[n] = (freq[n] || 0) + 1);
            let sortedNums = Object.keys(freq).sort((a,b) => freq[b] - freq[a]);
            let intersectionCombo = sortedNums.slice(0, 6).map(Number).sort((a,b)=>a-b);
            
            // ë§Œì•½ êµì§‘í•©ì´ ë¶€ì¡±í•˜ë©´ ì—˜ë¦¬íŠ¸í’€ì—ì„œ ì±„ì›€ (ì•ˆì „ì¥ì¹˜)
            while(intersectionCombo.length < 6) {
                let extra = elitePool[Math.floor(rng()*elitePool.length)];
                if(!intersectionCombo.includes(extra)) intersectionCombo.push(extra);
                intersectionCombo.sort((a,b)=>a-b);
            }
            finals.push({tag: "êµì§‘í•©â˜…", nums: intersectionCombo, m: "AIì••ì¶•"});

            // í™”ë©´ ì¶œë ¥ (ë¬´ì±„ìƒ‰ + ë³´ê´€ ë²„íŠ¼)
            finals.forEach((res, idx) => {
                let isFinal = (idx === count - 1);
                let row = document.createElement('div');
                row.className = 'row-item';
                row.innerHTML = `
                    <span class="tag-info ${isFinal ? 'tag-final' : ''}">
                        (${idx+1}) [${res.tag}] ë¯¸ì¶œ:${res.m} 
                        <button class="btn-save" onclick="saveNumber('${res.nums.join(',')}')">ë³´ê´€</button>
                    </span>
                    <div>${res.nums.map(n => numCircle(n)).join("")}</div>`;
                box.appendChild(row);
            });

            startTimer(count);
        }

        function saveNumber(numStr) {
            let saved = JSON.parse(localStorage.getItem('lotto_saved_final') || "[]");
            if(saved.includes(numStr)) { alert("ì´ë¯¸ ë³´ê´€ëœ ë²ˆí˜¸ì…ë‹ˆë‹¤."); return; }
            saved.push(numStr);
            localStorage.setItem('lotto_saved_final', JSON.stringify(saved));
            loadStorage();
        }

        function loadStorage() {
            let saved = JSON.parse(localStorage.getItem('lotto_saved_final') || "[]");
            const sBox = document.getElementById('storage');
            if(saved.length === 0) { sBox.innerHTML = "ë³´ê´€ëœ ë²ˆí˜¸ê°€ ì—†ìŠµë‹ˆë‹¤."; return; }
            sBox.innerHTML = "";
            saved.forEach((nums, idx) => {
                let arr = nums.split(',').map(Number);
                sBox.innerHTML += `<div style="margin-bottom:12px;">${idx+1}. ${arr.map(n=>numCircle(n)).join("")}</div>`;
            });
        }

        function clearStorage() {
            if(confirm("ë³´ê´€í•¨ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                localStorage.removeItem('lotto_saved_final');
                loadStorage();
            }
        }

        function startTimer(c) {
            const btn = document.getElementById('btn' + c);
            const timer = document.getElementById('timer' + c);
            btn.disabled = true; timer.style.display = 'flex';
            let sec = 5;
            let itv = setInterval(() => {
                timer.innerText = sec + "s";
                if(sec <= 0) { clearInterval(itv); btn.disabled = false; timer.style.display = 'none'; }
                sec--;
            }, 1000);
        }

        loadData();
    </script>
