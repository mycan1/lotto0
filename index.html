<script>
    function getAC(arr) {
        let diffs = new Set();
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                diffs.add(Math.abs(arr[i] - arr[j]));
            }
        }
        return diffs.size - (arr.length - 1);
    }

    function generateTotalRangeSets() {
        const display = document.getElementById('display');
        display.innerHTML = "";
        
        // 1. 1~45ë²ˆ ë¬´ì‘ìœ„ ì…”í”Œ (ì „ìˆ˜ ë°°ì¹˜ìš©)
        let allNums = Array.from({length: 45}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
        let finalSets = [];

        // 10ì¡°í•© ìƒì„±
        while(finalSets.length < 10) {

            // ì „ìˆ˜ ë°°ì¹˜ë¥¼ ìœ„í•´ 45ê°œ ë²ˆí˜¸ë¥¼ 4~5ê°œì”© ìˆœì°¨ì ìœ¼ë¡œ í• ë‹¹
            let startPos = (setIdx * 4) % 40;

            }

            // ë‚˜ë¨¸ì§€ 2ê°œëŠ” ëœë¤ ë³´ì¶©í•˜ì—¬ ì¡°í•©ì˜ ë‹¤ì–‘ì„± í™•ë³´

            if (sum >= 100 && sum <= 180 && ac >= 7) {
