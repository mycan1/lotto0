    <script>
        const MY_DATA_FILE = 'lotto.txt';
        let WAIT_TIME = 30000; // 30ì´ˆë¡œ ì¡°ì •
        let globalLottoData = [];
        let isAttackTiming = false;
        let missingPool = [];
        let storageData = JSON.parse(localStorage.getItem('kingStorageTime')) || { '5': [], '10': [] };

        // [ì‹œë“œ ê³ ì • ë‚œìˆ˜]
        let _seed = 1208;
        function seededRandom() {
            _seed = (_seed * 1664525 + 1013904223) % 4294967296;
            return _seed / 4294967296;
        }

        async function loadFileData() {
            const consoleBox = document.getElementById('console');
            const roundText = document.getElementById('round-text');
            const statusTag = document.getElementById('system-status');
            
            try {
                const response = await fetch(MY_DATA_FILE + '?v=' + Math.random());
                if (!response.ok) throw new Error();
                const text = await response.text();
                const lines = text.trim().split('\n').filter(l => l.length > 0);
                
                // ë°ì´í„° íŒŒì‹± (íšŒì°¨, n1, n2, n3, n4, n5, n6...)
                globalLottoData = lines.map(line => line.split(',').map(Number));
                const nextRound = globalLottoData.length + 1;

                // 2ë²ˆ ë¡œì§: ê³µê²© íƒ€ì´ë° ì§„ë‹¨ (ìµœê·¼ 5íšŒì°¨ ì—°ë²ˆ ë¹ˆë„)
                let clusterScore = 0;
                const recent5 = globalLottoData.slice(-5);
                recent5.forEach(row => {
                    let nums = row.slice(1, 7).sort((a,b) => a-b);
                    for(let i=0; i<5; i++) { if(nums[i]+1 === nums[i+1]) { clusterScore++; break; } }
                });
                isAttackTiming = clusterScore >= 3;

                // 2ë²ˆ ë¡œì§: ë¯¸ì¶œìˆ˜ ë¶„ì„ (ìµœê·¼ 30íšŒì°¨ ê¸°ì¤€)
                const recent30Nums = globalLottoData.slice(-30).flatMap(row => row.slice(1, 7));
                const appeared = new Set(recent30Nums);
                missingPool = Array.from({length: 45}, (_, i) => i + 1).filter(n => !appeared.has(n));

                roundText.innerHTML = `ğŸ¯ ì œ ${nextRound}íšŒì°¨ ì›ë³¸ ë³µì› ì—”ì§„`;
                statusTag.innerHTML = isAttackTiming ? 
                    `<span class="mode-attack">â— [ê³µê²©ëª¨ë“œ] ì—°ë²ˆ ë° ë¯¸ì¶œìˆ˜ ì§‘ì¤‘ ë°°ì¹˜</span>` : 
                    `<span class="mode-stable">â— [ì•ˆì •ëª¨ë“œ] í†µê³„ì  ê· í˜• ì¡°í•© ìƒì„±</span>`;
                
                consoleBox.innerHTML = `âœ… ë°ì´í„° ì—°ë™ ì„±ê³µ (ì´ ${globalLottoData.length}íšŒì°¨)\nâ–¶ ë¶„ì„ ì™„ë£Œ: ${isAttackTiming ? 'ê³µê²©ì ' : 'ì•ˆì •ì '} íë¦„ ê°ì§€`;
            } catch (err) {
                consoleBox.innerHTML = "âŒ [lotto.txt] íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.\níŒŒì¼ì´ ê°™ì€ ê²½ë¡œì— ìˆëŠ”ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.";
            }
        }

        function calculateAC(nums) {
            let diffs = new Set();
            for(let i=0; i<6; i++) { for(let j=i+1; j<6; j++) diffs.add(Math.abs(nums[i]-nums[j])); }
            return diffs.size - 5;
        }

        function isSequentialOk(nums, allowDouble) {
            let pairs = 0;
            for(let i=0; i<5; i++) {
                if(nums[i]+1 === nums[i+1]) {
                    if(i < 4 && nums[i+1]+1 === nums[i+2]) return false; // 3ì—°ë²ˆ ì°¨ë‹¨
                    pairs++; i++;
                }
            }
            return pairs <= (allowDouble ? 2 : 1);
        }

        function process(mode) {
            if(globalLottoData.length === 0) return;
            const box = document.getElementById('console');
            box.innerHTML = `â–¶ [${mode}ì¡°í•© ìƒì„± ì‹œì‘] (Seed: 1208)\n--------------------------\n`;
            
            let count = parseInt(mode);
            let gen = 0, safety = 0;
            let currentSets = [];

            while(gen < count && safety < 20000) {
                safety++;
                let candidate = [];
                
                if (mode === '10' && gen >= 7) { // 8~10ë²ˆì€ ì§‘ì¤‘ íƒ€ê²© (ë¯¸ì¶œìˆ˜ ê°•ì œ ê²°í•©)
                    let mCount = (gen - 6); 
                    let mPicks = [];
                    let tempMissing = [...missingPool].sort(() => seededRandom() - 0.5);
                    mPicks = tempMissing.slice(0, mCount);
                    
                    let others = Array.from({length: 45}, (_, i) => i + 1).filter(n => !mPicks.includes(n));
                    others.sort(() => seededRandom() - 0.5);
                    candidate = [...mPicks, ...others.slice(0, 6 - mCount)].sort((a,b) => a-b);
                } else {
                    candidate = Array.from({length: 45}, (_, i) => i + 1).sort(() => seededRandom() - 0.5).slice(0, 6).sort((a,b) => a-b);
                }

                let sum = candidate.reduce((a,b) => a+b, 0);
                let ac = calculateAC(candidate);
                let odd = candidate.filter(n => n % 2 !== 0).length;

                // ì›ë³¸ í•„í„° ì ìš©
                if (sum >= 100 && sum <= 170 && ac >= 5 && [2,3,4].includes(odd) && isSequentialOk(candidate, isAttackTiming)) {
                    gen++;
                    let s = candidate.map(n => n < 10 ? "0"+n : n).join("  ");
                    let tag = (mode === '10' && gen > 7) ? "ì§‘ì¤‘" : "ì›ë³¸";
                    box.innerHTML += `(${gen}) [${tag}] ${s}\n`;
                    storageData[mode].push({time: new Date().toLocaleTimeString(), num: s + ` (${tag}/AC:${ac})`});
                }
            }
            localStorage.setItem('kingStorageTime', JSON.stringify(storageData));
            startTimer(mode);
        }

        // ë³´ê´€í•¨ ë° íƒ€ì´ë¨¸ ê¸°ëŠ¥ (3ë²ˆ ì½”ë“œì™€ ë™ì¼)
        function startTimer(m) {
            let b = document.getElementById('btn'+m), o = document.getElementById('timer'+m);
            b.disabled = true; o.style.display = 'flex';
            let e = new Date().getTime() + WAIT_TIME;
            let t = setInterval(() => {
                let r = e - new Date().getTime();
                if(r <= 0) { clearInterval(t); b.disabled = false; o.style.display = 'none'; }
                else o.innerText = Math.ceil(r/1000) + "ì´ˆ";
            }, 100);
        }
        function showStorage() { renderList('5'); renderList('10'); document.getElementById('storage-modal').style.display = 'block'; }
        function closeModal() { document.getElementById('storage-modal').style.display = 'none'; }
        function renderList(mode) {
            let listDiv = document.getElementById('list-' + mode);
            listDiv.innerHTML = `<div style="color:#f2c94c; font-weight:bold; padding:10px;">ğŸ“œ ${mode}ì¡°í•© ê¸°ë¡</div>`;
            storageData[mode].slice(-10).forEach(item => {

                div.innerHTML = `[${item.time}] ${item.num}`;
                listDiv.appendChild(div);
            });
        }

        window.onload = loadFileData;
