    <style>
        body { background-color: #0c0c0c; color: #f2c94c; font-family: 'Malgun Gothic', sans-serif; text-align: center; padding: 20px; margin: 0; overflow-x: hidden; }
        h1 { color: #f2c94c; font-size: 2.5rem; margin-top: 30px; margin-bottom: 25px; font-weight: bold; letter-spacing: -1px; cursor: pointer; }

        .btn-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; max-width: 400px; margin: 0 auto 15px auto; }
        button { border: none; border-radius: 8px; cursor: pointer; font-size: 17px; font-weight: bold; transition: 0.2s; position: relative; display: flex; align-items: center; justify-content: center; }
        .btn-main { width: 100%; height: 60px; background: linear-gradient(145deg, #d4a017, #b8860b); color: black; margin-bottom: 5px; border: 1px solid #f2c94c; }

        #console { width: 100%; height: 480px; padding: 15px; text-align: left; overflow-y: auto; color: #f2c94c; box-sizing: border-box; font-size: 14px; line-height: 1.7; white-space: pre-wrap; font-family: monospace; }
        .timer-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; border-radius: 8px; color: #ff4d4d; }

</head>
<body>
    <h1 onclick="location.reload()">ì‹ ì˜ ì† AI ğŸš€</h1>
    <div class="target-box" id="display-target">ğŸ¯ ë°ì´í„° ë¡œë”© ì¤‘...</div>

    <div class="btn-container">
        <button class="btn-main" id="btn10" onclick="processIntersectionStrategy()">ì „ëµ 10ì¡°í•© ìƒì„± (6ì•Œ ê³ ì •)<div id="timer10" class="timer-overlay"></div></button>
        <button class="btn-sub" onclick="location.reload()">ìƒˆë¡œê³ ì¹¨</button>
        <button class="btn-sub" onclick="if(confirm('ì´ˆê¸°í™”?')) {localStorage.clear(); location.reload();}">ì´ˆê¸°í™”</button>
    </div>

    <div id="console-container"><div id="console">â–¶ lotto.txt ì—°ë™ì„ í™•ì¸í•˜ì„¸ìš”.</div></div>

    <script>
        const MY_DATA_FILE = 'lotto.txt';
        let rawData = [];
        let missingPool = [];
        let elitePool = [];
        let lastWeekNums = [];

        function getAC(arr) {
            let d = new Set();
            for (let i = 0; i < 6; i++) for (let j = i + 1; j < 6; j++) d.add(Math.abs(arr[i] - arr[j]));
            return d.size - 5;
        }

        function isSequentialOk(nums) {
            let sorted = [...nums].sort((a,b)=>a-b);
            let pairs = 0;
            for (let i = 0; i < sorted.length - 1; i++) {
                if (sorted[i] + 1 === sorted[i+1]) {
                    if (i < sorted.length - 2 && sorted[i+1] + 1 === sorted[i+2]) return false;
                    pairs++; i++;
                }
            }
            return pairs <= 2;
        }

        function getBallHtml(n) {
            let cls = 'b1';
            if(n>10) cls='b11'; if(n>20) cls='b21'; if(n>30) cls='b31'; if(n>40) cls='b41';
            return `<span class="ball ${cls}">${n}</span>`;
        }

        async function loadData() {
            try {
                const response = await fetch(MY_DATA_FILE + '?v=' + Math.random());
                const text = await response.text();
                const lines = text.trim().split('\n');
                let maxRound = 0;
                rawData = lines.map(line => {
                    const row = line.split(',').map(Number);
                    if (row[0] > maxRound) maxRound = row[0];
                    return row;
                });
                let counts = {};
                rawData.slice(0, 30).forEach(row => row.slice(1,7).forEach(n => counts[n] = (counts[n]||0)+1));
                missingPool = Array.from({length:45},(_,i)=>i+1).filter(n => !counts[n]);
                elitePool = Object.keys(counts).filter(n => counts[n]>=2 && counts[n]<=4).map(Number);
                lastWeekNums = rawData[0].slice(1,7);
                document.getElementById('display-target').innerHTML = `ğŸ¯ ì œ ${maxRound + 1}íšŒì°¨ í•„ì‚´ê¸°`;
            } catch (e) { document.getElementById('console').innerHTML = "âŒ lotto.txt í™•ì¸ ë¶ˆê°€"; }
        }

        function processIntersectionStrategy() {
            if (rawData.length === 0) return;
            const box = document.getElementById('console');
            box.innerHTML = `â–¶ [1-2-2 ì „ëµ (6ì•Œ ê³ ì •)]\n\n`;
            
            let poolForIntersection = [];
            let results = [];
            const fullPool = Array.from({length:45},(_,i)=>i+1);

            for (let i = 1; i <= 9; i++) {
                let safety = 0;
                while (safety < 5000) {
                    safety++;
                    let mCount = (i <= 7) ? ((i%4===0)?1:0) : (i === 8 ? 1 : 2);
                    let mPick = [...missingPool].sort(()=>Math.random()-0.5).slice(0, mCount);
                    
                    // í•µì‹¬ ìˆ˜ì •: 6ê°œê°€ ë  ë•Œê¹Œì§€ ë³´ì¶©í•˜ëŠ” ë¡œì§
                    let basePool = [...new Set([...elitePool, ...lastWeekNums, ...fullPool])].filter(n => !mPick.includes(n));
                    basePool.sort(()=>Math.random()-0.5);
                    
                    let candidate = [...mPick];
                    for(let n of basePool) { if(candidate.length < 6) candidate.push(n); }
                    candidate.sort((a,b)=>a-b);

                    let sum = candidate.reduce((a,b)=>a+b,0), ac = getAC(candidate), odd = candidate.filter(n=>n%2!==0).length;

                    if (sum>=100 && sum<=180 && ac>=5 && [2,3,4,5].includes(odd) && isSequentialOk(candidate)) {
                        results.push({tag: i<=7?"ì•ˆì •":"íƒ€ê²©", nums: candidate, m: mCount});
                        poolForIntersection.push(...candidate);
                        break;
                    }
                }
            }

            // êµì§‘í•© 10ë²ˆ ì¡°í•©
            let freq = {};
            poolForIntersection.forEach(n => freq[n] = (freq[n] || 0) + 1);
            let sorted = Object.keys(freq).sort((a,b) => freq[b] - freq[a]).map(Number);
            let intersectionCombo = sorted.slice(0, 6);
            if(intersectionCombo.length < 6) {
                let backup = fullPool.sort(()=>Math.random()-0.5);
                for(let n of backup) if(!intersectionCombo.includes(n) && intersectionCombo.length < 6) intersectionCombo.push(n);
            }
            intersectionCombo.sort((a,b)=>a-b);
            results.push({tag: "êµì§‘í•©", nums: intersectionCombo, m: "AI"});

            results.forEach((res, idx) => {
                box.innerHTML += `<div style="margin-bottom:10px;"><span style="font-size:11px; color:#888;">(${idx+1}) [${res.tag}]</span><br>${res.nums.map(n => getBallHtml(n)).join("")}</div>`;
            });
            startTimer('10');
        }

        function startTimer(m) {
            let b = document.getElementById('btn'+m), o = document.getElementById('timer'+m);
            b.disabled = true; o.style.display = 'flex';
            let sec = 60;
            let t = setInterval(() => {
                o.innerText = sec + "ì´ˆ";
                if(sec <= 0) { clearInterval(t); b.disabled = false; o.style.display = 'none'; }
                sec--;
            }, 1000);
        }
        loadData();
    </script>
