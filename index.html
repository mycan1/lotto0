    <style>

        body { background-color: #000; color: #ffd700; font-family: 'Malgun Gothic', sans-serif; text-align: center; padding: 20px; margin: 0; }
        .outer-border { border: 4px solid #ffd700; border-radius: 40px; padding: 10px; max-width: 450px; margin: 0 auto; box-shadow: 0 0 30px rgba(255, 215, 0, 0.4); }

<body>
<div class="outer-border">
    <div class="inner-container">
        <h1 onclick="location.reload()">ì‹  ì˜ ì† v8.2</h1>
        <div class="target-box">ğŸ’ 15ìˆ˜ ì—”ì§„: ìµœê·¼ ë¹ˆë„ & ë³´ë„ˆìŠ¤ íë¦„ ê°•í™”<br>10ë²ˆ ì¡°í•©: ìµœì €ë¹ˆë„ ì œì™¸ ë° ì´ì›”ìˆ˜ íˆ¬ì…</div>
        <button class="btn-main" onclick="process()">ë¶„ì„ ì—”ì§„ 10ì¡°í•© ê°€ë™</button>
        <div id="console">â–¶ ì‹œìŠ¤í…œ ì¤€ë¹„ ì™„ë£Œ.</div>
    </div>
</div>

<script>
    const RAW_DATA = [
        [1210,1,7,9,17,27,38,31],[1209,2,17,20,35,37,39,24],[1208,6,27,30,36,38,42,25],[1207,10,22,24,27,38,45,11],
        [1206,1,3,17,26,27,42,23],[1205,1,4,16,23,31,41,2],[1204,8,16,28,30,31,44,27],[1203,3,6,18,29,35,39,24],
        [1202,5,12,21,33,37,40,7],[1201,7,9,24,27,35,36,37],[1200,1,2,4,16,20,32,45],[1199,16,24,25,30,31,32,7],
        [1198,26,30,33,38,39,41,21],[1197,1,5,7,26,28,43,30],[1196,8,12,15,29,40,45,14],[1195,3,15,27,33,34,36,37],
        [1194,3,13,15,24,33,37,2],[1193,6,9,16,19,24,28,17],[1192,10,16,23,36,39,40,11],[1191,1,4,11,12,20,41,2],
        [1190,7,9,19,23,26,45,33],[1189,9,19,29,35,37,38,31],[1188,3,4,12,19,22,27,9],[1187,5,13,26,29,37,40,42],
        [1186,2,8,13,16,23,28,35],[1185,6,17,22,28,29,32,38],[1184,14,16,23,25,31,37,42],[1183,4,15,17,23,27,36,31],
        [1182,1,13,21,25,28,31,22],[1181,8,10,14,20,33,41,28]
    ];

    let top15 = [], basket2 = [], finalBonusOnly = [], freqMap = {}, lastWin = [1, 7, 9, 17, 27, 38];

    function init() {
        const neighbors = lastWin.flatMap(n => [n-1, n+1]).filter(n => n>0 && n<46);
        let r30WinSet = new Set(); 
        let bStats = {}; 
        freqMap = {};
        for(let i=1; i<=45; i++) freqMap[i] = 0;

        // ìµœê·¼ 30íšŒì°¨ ë°ì´í„° ì „ìˆ˜ì¡°ì‚¬
        RAW_DATA.slice(0, 30).forEach(d => {
            for(let i=1; i<=6; i++) {
                r30WinSet.add(d[i]);
                freqMap[d[i]]++; // ë¹ˆë„ ì¸¡ì •
            }
            bStats[d[7]] = (bStats[d[7]] || 0) + 1; // ë³´ë„ˆìŠ¤ ë¹ˆë„
        });

        let totalUnion = new Set([...r30WinSet, ...Object.keys(bStats).map(Number)]);
        basket2 = Array.from({length:45}, (_,i)=>i+1).filter(n => !totalUnion.has(n));

        // --- [í•µì‹¬ ë³€ê²½] 15ìˆ˜ ì„ ë³„ ë°©ì‹ êµì²´ ---
        let scores = {};
        for(let i=1; i<=45; i++) scores[i] = 0;

        totalUnion.forEach(num => {
            // 1. ë‹¤ì¶œí˜„ ê°€ì¤‘ì¹˜ (ìµœê·¼ 30íšŒ ë‚´ ë§ì´ ë‚˜ì˜¨ ë†ˆ ìš°ì„ )
            scores[num] += freqMap[num] * 10;
            // 2. ë³´ë„ˆìŠ¤ ì¶œí˜„ ê°€ì¤‘ì¹˜ (ë³´ë„ˆìŠ¤ì—ì„œ ë‹¹ì²¨ìœ¼ë¡œ ë„˜ì–´ì˜¤ëŠ” íë¦„)
            if(bStats[num]) scores[num] += bStats[num] * 15;
            // 3. ì¸ì ‘ìˆ˜ ì ìˆ˜ ë³´ì •
            if(neighbors.includes(num)) scores[num] += 5;
        });

        // ìµœì¢… 15ìˆ˜ í™•ì •
        top15 = Object.keys(scores).map(Number).sort((a,b) => scores[b] - scores[a]).slice(0, 15);
        
        finalBonusOnly = Object.keys(bStats).map(Number)
            .filter(n => !top15.includes(n))
            .sort((a,b) => bStats[b] - bStats[a]);
    }

    function process() {
        init();
        const box = document.getElementById('console');
        box.innerHTML = `<div style="color:#888; font-size:12px; margin-bottom:10px;">ğŸ“Š ë¶„ì„ ì—”ì§„ ê°€ë™ (ìƒˆë¡œìš´ 15ìˆ˜ ë¡œì§ ì ìš©)</div>`;
        
        let count = 0, safety = 0;
        while(count < 10 && safety < 10000) {
            safety++;
            let res = [];
            let idx = count + 1;

            if(idx === 10) {
                // 10ë²ˆ ì¡°í•©: ë³´ë„ˆìŠ¤ + ë¯¸ì¶œìˆ˜ + ì´ì›”ìˆ˜ 1ê°œ ê°•ì œ
                finalBonusOnly.slice(0, 2).forEach(n => res.push(n));
                if(basket2.length > 0) res.push(basket2[Math.floor(Math.random()*basket2.length)]);
                
                // ì´ì›”ìˆ˜ 1ê°œ ì¶”ê°€
                res.push(lastWin[Math.floor(Math.random() * lastWin.length)]);

                // ìµœì € ë¹ˆë„ìˆ˜ ë³´ì¶©
                let others = Array.from({length:45}, (_,i)=>i+1)
                    .filter(n => !top15.includes(n) && !res.includes(n))
                    .sort((a,b) => freqMap[a] - freqMap[b]);
                others.forEach(n => { if(res.length < 6) res.push(n); });
            } else {
                // 1~9ë²ˆ: ê³ ì • íŒ¨í„´
                if(idx <= 3 && finalBonusOnly[idx-1]) res.push(finalBonusOnly[idx-1]);
                else if(idx === 8 && basket2.length > 0) res.push(basket2[Math.floor(Math.random()*basket2.length)]);
                else if(idx === 9 && basket2.length > 1) {
                    let bt = [...basket2].sort(() => Math.random() - 0.5);
                    res.push(bt[0], bt[1]);
                }
            }

            // ê³µí†µ: ë¶€ì¡±ë¶„ì€ top15ì—ì„œ ë³´ì¶©
            let pool = [...top15].sort(() => Math.random() - 0.5);
            while(res.length < 6) {
                let pick = (pool.length > 0) ? pool.pop() : Math.floor(Math.random()*45)+1;
                if(!res.includes(pick)) res.push(pick);
            }

            res.sort((a,b) => a-b);
            const sum = res.reduce((a,b)=>a+b, 0);
            if(sum >= 100 && sum <= 190) {
                count++;
                let isCold = res.some(n => basket2.includes(n));
                const ballHtml = res.map(n => `<span class="${basket2.includes(n) ? 'ball ball-cold' : 'ball'}">${n}</span>`).join('');
                box.innerHTML += `<div><span class="tag ${isCold?'tag-cold':'tag-win'}">${isCold?'ì €ê²©':'ì•ˆì •'}</span>#${count} ${ballHtml} <small style="color:#555">í•©:${sum}</small></div>`;
            }
        }
    }
    window.onload = init;
</script>
