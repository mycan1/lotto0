<script>
    function calculateAC(arr) {
        let diffs = new Set();
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                diffs.add(Math.abs(arr[i] - arr[j]));
            }
        }
        return diffs.size - (arr.length - 1);
    }

    function process() {
        const box = document.getElementById('console');
        box.innerHTML = "";
        
        // 1. 1ë¶€í„° 45ê¹Œì§€ ìˆœì„œëŒ€ë¡œ ë°°ì—´ ìƒì„±
        const baseNums = Array.from({length: 45}, (_, i) => i + 1);
        let sets = [];
        let offset = 0; // ì‹œì‘ì  ì˜¤í”„ì…‹

        // 10ì¡°í•©ì„ ì±„ìš¸ ë•Œê¹Œì§€ ìˆœì°¨ì ìœ¼ë¡œ íƒìƒ‰
        while (sets.length < 10) {
            let candidate = [];
            
            // 1~45ë²ˆ ëŒ€ì—­ ë‚´ì—ì„œ 6ê°œë¥¼ ìˆœì°¨ì (ì´ì§€ë§Œ ì•½ê°„ì˜ ë³€ë™ì„±)ìœ¼ë¡œ ì¶”ì¶œ
            // ì‚¬ìš©ìë‹˜ì˜ ì˜ë„: "1,2,3,4... ìˆœì„œëŒ€ë¡œ ì¡°í•©ì„ ë§Œë“¤ì"
            for (let i = 0; i < 6; i++) {
                // (offset + i)ë¥¼ í†µí•´ ìˆœì°¨ì„±ì„ ìœ ì§€í•˜ë˜ 45ë¥¼ ë„˜ìœ¼ë©´ ì²˜ìŒìœ¼ë¡œ ìˆœí™˜
                candidate.push(baseNums[(offset + i) % 45]);
            }

            candidate.sort((a, b) => a - b);
            const ac = calculateAC(candidate);
            const sum = candidate.reduce((a, b) => a + b, 0);

            // í•„í„°ë§ ì ìš©: ìˆœì°¨ ë°°ì¹˜ëŠ” í•©ê³„ì™€ ACê°€ ë‚®ì„ í™•ë¥ ì´ ë†’ìœ¼ë¯€ë¡œ, 
            // ì¡°ê±´ì— ë§ì§€ ì•Šìœ¼ë©´ ì˜¤í”„ì…‹ì„ ì˜®ê²¨ê°€ë©° ë‹¤ìŒ í›„ë³´ë¥¼ ì°¾ìŒ
            if (ac >= 6 && ac <= 10 && sum >= 100 && sum <= 190) {
                sets.push({ nums: candidate, ac: ac, sum: sum });
                const numsHtml = candidate.map(n => `<span class="num-box">${String(n).padStart(2,'0')}</span>`).join('');
                box.innerHTML += `

            }
            
            // ë‹¤ìŒ ë²ˆí˜¸ ëŒ€ì—­ìœ¼ë¡œ ì´ë™ (ì‚¬ìš©ìë‹˜ ë°©ì‹ëŒ€ë¡œ ì´˜ì´˜í•˜ê²Œ ì´ë™)
            offset++; 
            
            if (offset > 1000) break; // ë¬´í•œë£¨í”„ ë°©ì§€
        }
    }
