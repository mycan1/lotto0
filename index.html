<body>
<div class="outer-border">
    <div class="inner-container">
        <h1 onclick="location.reload()">ì‹  ì˜ ì† v12.0</h1>
        <div class="target-box">ğŸ¯ 1-5: 12ìˆ˜(ìƒìœ„11+ë³µë³‘1) ì •ë°€íƒ€ê²©<br>ğŸ² 6-10: 22ìˆ˜(40ëŒ€ ì†Œì™¸ìˆ˜ í¬í•¨) ë¶„ì‚°íˆ¬ì</div>
        <button class="btn-main" onclick="process()">ë¶„ì„ ì—”ì§„ 10ì¡°í•© ê°€ë™</button>

<script>
    const DATA = [
        [1,7,9,17,27,38],[2,17,20,35,37,39],[6,27,30,36,38,42],[10,22,24,27,38,45],
        [1,3,17,26,27,42],[1,4,16,23,31,41],[8,16,28,30,31,44],[3,6,18,29,35,39],
        [5,12,21,33,37,40],[7,9,24,27,35,36],[1,2,4,16,20,32],[16,24,25,30,31,32],
        [26,30,33,38,39,41],[1,5,7,26,28,43],[8,12,15,29,40,45],[3,15,27,33,34,36],
        [3,13,15,24,33,37],[6,9,16,19,24,28],[10,16,23,36,39,40],[1,4,11,12,20,41],
        [7,9,19,23,26,45],[9,19,29,35,37,38],[3,4,12,19,22,27],[5,13,26,29,37,40],
        [2,8,13,16,23,28],[6,17,22,28,29,32],[14,16,23,25,31,37],[4,15,17,23,27,36],
        [1,13,21,25,28,31],[8,10,14,20,33,41]
    ];
    
    let basket12 = [], basket22 = [], zeroFreqNums = [], machineFixed = [], loneliestForty = 0;
    const bonus = [35, 10, 43]; 

    function analyze() {
        let freq = {};
        for(let i=1; i<=45; i++) freq[i] = 0;
        DATA.forEach(row => row.forEach(n => freq[n]++));

        // ê°€ì¤‘ì¹˜ ê³„ì‚° (ê¸°ì¡´ í˜•ë‹˜ ë¡œì§)
        let scored = Object.keys(freq).map(Number).sort((a,b) => freq[b] - freq[a]);

        // 1. 40ë²ˆëŒ€ ì†Œì™¸ìˆ˜ ì¶”ì¶œ (40~45 ì¤‘ ë¹ˆë„ ìµœí•˜ìœ„)
        loneliestForty = [40,41,42,43,44,45].sort((a,b) => freq[a] - freq[b])[0];

        // 2. ì „ì²´ ë³µë³‘ìˆ˜ ì¶”ì¶œ (ì „ì²´ ì¤‘ ë¹ˆë„ ìµœí•˜ìœ„ í•˜ë‚˜)
        let totalLoneliest = [...scored].reverse()[0];

        // 3. ë°”êµ¬ë‹ˆ êµ¬ì„±
        basket12 = [...scored.slice(0, 11), totalLoneliest]; // ìƒìœ„ 11 + ìµœì €ë¹ˆë„ 1
        basket22 = [...scored.slice(0, 21), loneliestForty]; // ìƒìœ„ 21 + 40ëŒ€ ì†Œì™¸ 1

        machineFixed = scored.slice(0, 3); 
        zeroFreqNums = Object.keys(freq).filter(n => freq[n] === 0).map(Number);
    }

    function process() {
        analyze();
        const box = document.getElementById('console');
        box.innerHTML = "";
        let count = 0, used = new Set(), safety = 0;

        while(count < 10 && safety < 5000) {
            safety++;
            let res = [];
            
            if(count < 5) { // ì •ë°€ ì••ì¶• 5ì¡°í•©
                res.push(machineFixed[count % 3]);
                let temp = [...basket12].sort(() => Math.random() - 0.5);
                for(let n of temp) if(res.length < 6 && !res.includes(n)) res.push(n);
            } else { // ê¸°ì¡´ í•˜ì´ë¸Œë¦¬ë“œ 5ì¡°í•©
                if(count < 7) res.push(machineFixed[count % 3]); 
                else res.push(bonus[count - 7]);
                
                let temp = [...basket22].sort(() => Math.random() - 0.5);
                for(let n of temp) if(res.length < 6 && !res.includes(n)) res.push(n);
            }
            
            while(res.length < 6) {
                let n = Math.floor(Math.random()*45)+1;
                if(!res.includes(n)) res.push(n);
            }

            res.sort((a,b)=>a-b);
            let sum = res.reduce((a,b)=>a+b, 0);
            let isPass = (sum >= 100 && sum <= 195); // ì••ì¶•ì„ ìœ„í•´ ë²”ìœ„ ì‚´ì§ ì¡°ì •

            if(!used.has(res.join(',')) && isPass) {
                used.add(res.join(','));
                count++;
                const numsHtml = res.map(n => {
                    let c = "normal";
                    if(machineFixed.includes(n) || (count > 5 && bonus.includes(n))) c = "fixed";
                    if(zeroFreqNums.includes(n)) c = "zero";
                    return `<span class="num-box ${c}">${String(n).padStart(2,'0')}</span>`;
                }).join('');
                box.innerHTML += `<div class="row-line"><span class="row-idx">${count<=5?'ğŸ¯':'ğŸ²'}</span><div class="num-container">${numsHtml}</div><span class="info">í•©:${sum}</span></div>`;
            }
        }
    }
    window.onload = analyze;
</script>
