    <style>
        body { background-color: #0c0c0c; color: #f2c94c; font-family: 'Malgun Gothic', sans-serif; text-align: center; padding: 20px; margin: 0; overflow-x: hidden; }
        h1 { color: #f2c94c; font-size: 2.2rem; margin-top: 20px; margin-bottom: 20px; font-weight: bold; letter-spacing: -1px; cursor: pointer; }

        /* ë²„íŠ¼ ì»¨í…Œì´ë„ˆ ë° ìŠ¤íƒ€ì¼ */
        .btn-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; max-width: 400px; margin: 0 auto 15px auto; }

        /* ê³µ ë””ìì¸ (ì‚¬ì¥ë‹˜ ì›ë³¸ ìŠ¤íƒ€ì¼) */
        .ball { display: inline-block; width: 30px; height: 30px; line-height: 30px; text-align: center; border-radius: 50%; font-weight: bold; font-size: 13px; margin-right: 5px; color: #fff; text-shadow: 1px 1px 1px #000; box-shadow: 1px 1px 3px rgba(0,0,0,0.3); margin-bottom: 5px; }
        .b1 { background: #fbc400; } .b11 { background: #69c8f2; } .b21 { background: #ff7272; } .b31 { background: #aaa; } .b41 { background: #b0d840; }
        
        /* ì¶œë ¥ ë°•ìŠ¤ */
        #console-container { width: 100%; max-width: 400px; margin: 15px auto; background-color: #1a1a1a; border-radius: 12px; border: 2px solid #333; overflow: hidden; }
        #console { width: 100%; height: 450px; padding: 15px; text-align: left; overflow-y: auto; color: #f2c94c; box-sizing: border-box; font-size: 14px; line-height: 1.7; white-space: pre-wrap; font-family: monospace; }

        /* ë³´ê´€í•¨ ëª¨ë‹¬ */
        #storage-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; overflow-y: auto; padding: 20px 0; }
        .modal-content { background: #1a1a1a; width: 90%; max-width: 380px; margin: 0 auto; padding: 20px; border: 2px solid #f2c94c; border-radius: 15px; }
        .close-btn { background: #ff4d4d; color: white; width: 100%; height: 50px; border-radius: 8px; margin-top: 20px; font-size: 18px; border: none; font-weight: bold; cursor: pointer; }

        .btn-save { position: absolute; top: 0; right: 0; width: auto; height: 24px; padding: 0 10px; font-size: 11px; background: transparent; color: #f2c94c; border: 1px solid #f2c94c; border-radius: 4px; cursor: pointer; }

<body>
    <h1 onclick="location.reload()">ì‹ ì˜ ì† AI ğŸš€</h1>
    <div class="target-box" id="display-target">ğŸ¯ ë°ì´í„° ë¡œë”© ì¤‘...</div>

    <div class="btn-container">
        <button class="btn-main" id="btn10" onclick="processStrategy(10)">10ì¡°í•© ìƒì„±<div id="timer10" class="timer-overlay"></div></button>
        <button class="btn-main" id="btn5" onclick="processStrategy(5)">5ì¡°í•© ìƒì„±<div id="timer5" class="timer-overlay"></div></button>
        <button class="btn-sub" onclick="showStorage()">ë³´ê´€í•¨ ë³´ê¸°</button>
        <button class="btn-sub" onclick="clearAll()" style="color:#ff4d4d;">ì „ì²´ ì´ˆê¸°í™”</button>
    </div>

    <div id="console-container"><div id="console">â–¶ lotto.txt ì—°ë™ì„ ëŒ€ê¸°í•©ë‹ˆë‹¤.</div></div>

    <div id="storage-modal"><div class="modal-content"><div id="list-history"></div><button class="close-btn" onclick="closeModal()">ë‹«ê¸°</button></div></div>

    <script>
        const MY_DATA_FILE = 'lotto.txt';
        let rawData = [];
        let missingPool = [];
        let elitePool = [];
        let lastWeekNums = [];
        const fullPool = Array.from({length:45},(_,i)=>i+1);

        function getAC(arr) {
            let d = new Set();
            for (let i = 0; i < 6; i++) for (let j = i + 1; j < 6; j++) d.add(Math.abs(arr[i] - arr[j]));
            return d.size - 5;
        }

        function isSequentialOk(nums) {
            let sorted = [...nums].sort((a,b)=>a-b);
            let pairs = 0;
            for (let i = 0; i < sorted.length - 1; i++) {
                if (sorted[i] + 1 === sorted[i+1]) {
                    if (i < sorted.length - 2 && sorted[i+1] + 1 === sorted[i+2]) return false;
                    pairs++; i++;
                }
            }
            return pairs <= 2;
        }

        function getBallHtml(n) {
            let cls = 'b1';
            if(n>10) cls='b11'; if(n>20) cls='b21'; if(n>30) cls='b31'; if(n>40) cls='b41';
            return `<span class="ball ${cls}">${n}</span>`;
        }

        async function loadData() {
            try {
                const response = await fetch(MY_DATA_FILE + '?v=' + Math.random());
                const text = await response.text();
                const lines = text.trim().split('\n');
                rawData = lines.map(line => line.split(',').map(Number));
                
                let counts = {};
                rawData.slice(0, 30).forEach(row => row.slice(1,7).forEach(n => counts[n] = (counts[n]||0)+1));
                missingPool = fullPool.filter(n => !counts[n]);
                elitePool = Object.keys(counts).filter(n => counts[n]>=2 && counts[n]<=4).map(Number);
                lastWeekNums = rawData[0].slice(1,7);
                document.getElementById('display-target').innerText = `ğŸ¯ ì œ ${rawData[0][0] + 1}íšŒì°¨ í•„ì‚´ ë¶„ì„`;
            } catch (e) { document.getElementById('console').innerText = "âŒ lotto.txt í™•ì¸ ë¶ˆê°€\n(íŒŒì¼ì´ ê°™ì€ í´ë”ì— ìˆëŠ”ì§€ í™•ì¸í•˜ì„¸ìš”)"; }
        }

        function processStrategy(count) {
            if (rawData.length === 0) { alert("ë°ì´í„° íŒŒì¼(lotto.txt) ë¡œë”© ì‹¤íŒ¨!"); return; }
            const box = document.getElementById('console');
            box.innerHTML = `â–¶ [${count}ì¡°í•© ìƒì„± ì™„ë£Œ]\n\n`;
            
            let poolForIntersection = [];
            let results = [];

            // 1. ì¼ë°˜ ì¡°í•© ìƒì„± (Loop ê²€ìˆ˜ ì™„ë£Œ)
            for (let i = 1; i < count; i++) { // ë§ˆì§€ë§‰ 1ê°œëŠ” êµì§‘í•©ìš©ìœ¼ë¡œ ë‚¨ê¹€
                let safety = 0;
                let candidate = [];
                let finalCandidate = [];

                while (safety < 3000) {
                    safety++;
                    // 1-2-2 ì „ëµ (ë¯¸ì¶œìˆ˜ ê°œìˆ˜ ì¡°ì ˆ)
                    let mCount = (count === 10) ? (i <= 7 ? (i%4===0?1:0) : (i === 8 ? 1 : 2)) : (i <= 3 ? 0 : 1);
                    let mPick = [...missingPool].sort(()=>Math.random()-0.5).slice(0, mCount);
                    
                    // í›„ë³´êµ° ìƒì„± (6ê°œ ì±„ìš°ê¸° ë³´ì¥)
                    let basePool = [...new Set([...elitePool, ...lastWeekNums, ...fullPool])].filter(n => !mPick.includes(n));
                    basePool.sort(()=>Math.random()-0.5);
                    
                    candidate = [...mPick];
                    for(let n of basePool) { if(candidate.length < 6) candidate.push(n); }
                    candidate.sort((a,b)=>a-b);
                    
                    // ì•ˆì „ì¥ì¹˜: ë£¨í”„ ë§ˆì§€ë§‰ ì‹œë„ë¼ë©´ ë¬´ì¡°ê±´ ì €ì¥ìš©ìœ¼ë¡œ ë°±ì—…
                    if (safety === 1) finalCandidate = [...candidate]; 
                    if (safety > 2990) finalCandidate = [...candidate]; 

                    let sum = candidate.reduce((a,b)=>a+b,0), ac = getAC(candidate), odd = candidate.filter(n=>n%2!==0).length;

                    // í•„í„° ê²€ì‚¬
                    if (sum>=100 && sum<=180 && ac>=5 && [1,2,3,4,5].includes(odd) && isSequentialOk(candidate)) {
                        finalCandidate = [...candidate]; // ì¡°ê±´ ë§Œì¡± ì‹œ ë®ì–´ì“°ê¸°
                        break; // ë£¨í”„ íƒˆì¶œ
                    }
                }
                
                // ë£¨í”„ê°€ ëë‚˜ë©´ finalCandidate(ì¡°ê±´ ë§Œì¡±ë³¸ í˜¹ì€ ê°•ì œë³¸)ë¥¼ ì‚¬ìš©
                results.push({tag: "ì „ëµ", nums: finalCandidate});
                poolForIntersection.push(...finalCandidate);
            }

            // 2. ë§ˆì§€ë§‰ êµì§‘í•© (ë¡œì§ ê²€ìˆ˜ ì™„ë£Œ)
            let freq = {};
            poolForIntersection.forEach(n => freq[n] = (freq[n] || 0) + 1);
            let sorted = Object.keys(freq).sort((a,b) => freq[b] - freq[a]).map(Number);
            let inter = sorted.slice(0, 6);
            
            // ë¶€ì¡±ë¶„ ì±„ìš°ê¸° (6ê°œ ë³´ì¥)
            if(inter.length < 6) {
                let backup = [...fullPool].sort(()=>Math.random()-0.5);
                for(let n of backup) if(!inter.includes(n) && inter.length < 6) inter.push(n);
            }
            inter.sort((a,b)=>a-b);
            results.push({tag: "êµì§‘í•©", nums: inter});

            // ì¶œë ¥
            results.forEach((res, idx) => {
                let row = document.createElement('div');
                row.className = 'row-item';
                // HTML êµ¬ì¡° ì˜¤ë¥˜ ìˆ˜ì • (ë²„íŠ¼ ë‹«ê¸° íƒœê·¸ ë“±)
                row.innerHTML = `<span style="font-size:11px; color:#888;">(${idx+1}) [${res.tag}]</span> <button class="btn-save" onclick="saveNumber('${res.nums.join(',')}')">ì €ì¥</button><br><div style="margin-top:5px;">${res.nums.map(n => getBallHtml(n)).join("")}</div>`;
                box.appendChild(row);
            });
            startTimer(count);
        }

        function saveNumber(numStr) {
            if(!numStr) return; // ë¹ˆ ê°’ ë°©ì§€
            let saved = JSON.parse(localStorage.getItem('my_king_lotto') || "[]");
            if(saved.includes(numStr)) { alert("ì´ë¯¸ ë³´ê´€í•¨ì— ìˆìŠµë‹ˆë‹¤."); return; }
            saved.push(numStr);
            localStorage.setItem('my_king_lotto', JSON.stringify(saved));
            if(confirm("ë³´ê´€í•¨ì— ì €ì¥í–ˆìŠµë‹ˆë‹¤. í™•ì¸í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { showStorage(); }
        }

        function showStorage() {
            let saved = JSON.parse(localStorage.getItem('my_king_lotto') || "[]");
            const listDiv = document.getElementById('list-history');
            listDiv.innerHTML = '<div style="color:#f2c94c; font-weight:bold; padding-bottom:15px; border-bottom:1px solid #333;">ğŸ“œ ë‚˜ì˜ ë³´ê´€í•¨</div>';
            if(saved.length === 0) { listDiv.innerHTML += "<br>ì €ì¥ëœ ë²ˆí˜¸ê°€ ì—†ìŠµë‹ˆë‹¤."; }
            else {
                saved.reverse().forEach((nums, i) => {
                    let balls = nums.split(',').map(n => getBallHtml(Number(n))).join("");
                    // ì‚­ì œ ë²„íŠ¼ ì¶”ê°€ë¡œ í¸ì˜ì„± ì¦ëŒ€
                    listDiv.innerHTML += `<div style="padding:10px 0; border-bottom:1px solid #333; position:relative;">
                        <span style="font-size:10px; color:#666; display:block; margin-bottom:4px;">No.${saved.length - i}</span>
                        ${balls}
                    </div>`;
                });
            }
            document.getElementById('storage-modal').style.display = 'block';
        }

        function closeModal() { document.getElementById('storage-modal').style.display = 'none'; }
        
        function clearAll() { 
            if(confirm("ë³´ê´€í•¨ì˜ ëª¨ë“  ê¸°ë¡ì„ ì‚­ì œí•˜ê³  ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { 
                localStorage.removeItem('my_king_lotto'); 
                location.reload(); 
            } 
        }

        function startTimer(c) {
            let b = document.getElementById('btn'+c);
            let o = document.getElementById('timer'+c);
            if(b && o) {
                b.disabled = true; o.style.display = 'flex';
                let sec = 5; // ë¹ ë¥¸ í…ŒìŠ¤íŠ¸ë¥¼ ìœ„í•´ 5ì´ˆë¡œ ì„¤ì • (ì›í•˜ë©´ 60ìœ¼ë¡œ ë³€ê²½ ê°€ëŠ¥)
                let t = setInterval(() => {
                    o.innerText = sec + "s";
                    if(sec <= 0) { clearInterval(t); b.disabled = false; o.style.display = 'none'; }
                    sec--;
                }, 1000);
            }
        }
        loadData();
    </script>
</body>
