    <script>

        const RAW_URL = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/lotto.txt`;

        let globalLottoData = [];
        let missingPool = [];
        let _seed = Date.now();

        function seededRandom() {
            _seed = (_seed * 1664525 + 1013904223) % 4294967296;
            return _seed / 4294967296;

        async function fetchLottoData() {

                const text = await response.text();
                const lines = text.trim().split('\n').filter(l => l.length > 0);
                globalLottoData = lines.map(line => line.split(',').map(Number));
                
                const lastRound = globalLottoData[0][0];
                document.getElementById('round-text').innerHTML = `ğŸ¯ ì œ ${lastRound + 1}íšŒì°¨ ì¶”ì²œ ì¡°í•©`;
                
                const recent30 = globalLottoData.slice(0, 30).flatMap(row => row.slice(1, 7));
                missingPool = Array.from({length: 45}, (_, i) => i + 1).filter(n => !new Set(recent30).has(n));

        function calculateAC(nums) {
            let d = new Set();
            for(let i=0; i<6; i++) { for(let j=i+1; j<6; j++) d.add(Math.abs(nums[i]-nums[j])); }
            return d.size - 5;
        }

        function process(mode) {
            const box = document.getElementById('console');
            box.innerHTML = `â–¶ [ì¶”ì¶œ ê²°ê³¼]\n--------------------------\n`;
            let count = parseInt(mode);

                safety++;
