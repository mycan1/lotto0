    <script>
        const DATA_URL = 'lotto.txt';
        let lottoHistory = [];
        let nextRound = 0;
        let seedValue = 0;

        // ë‚œìˆ˜ ê³ ì • ì—”ì§„
        function seededRandom(a) {
            return function() {
                var t = a += 0x6D2B79F5;
                t = Math.imul(t ^ t >>> 15, t | 1);
                t ^= t + Math.imul(t ^ t >>> 7, t | 61);
                return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }

        function seededShuffle(array, rng) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(rng() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getAC(arr) {
            let d = new Set();
            for (let i = 0; i < 6; i++) for (let j = i + 1; j < 6; j++) d.add(Math.abs(arr[i] - arr[j]));
            return d.size - 5;
        }

        function isSequentialOk(nums, allowDouble = false) {
            let sorted = [...nums].sort((a,b)=>a-b);
            let pairs = 0;
            for (let i = 0; i < sorted.length - 1; i++) {
                if (sorted[i] + 1 === sorted[i+1]) {
                    if (i < sorted.length - 2 && sorted[i+1] + 1 === sorted[i+2]) return false;
                    pairs++; i++;
                }
            }
            return pairs <= (allowDouble ? 2 : 1);
        }

        function ball(n) {
            let c = 'b1'; if(n>10) c='b11'; if(n>20) c='b21'; if(n>30) c='b31'; if(n>40) c='b41';
            return `<span class="ball ${c}">${n}</span>`;
        }

        async function init() {
            try {
                const res = await fetch(DATA_URL + '?v=' + Math.random());
                const text = await res.text();
                const lines = text.trim().split('\n');
                lottoHistory = lines.map(l => l.split(',').map(Number));
                nextRound = lottoHistory[0][0] + 1;
                seedValue = nextRound; 
                document.getElementById('display-target').innerText = `ğŸ¯ ì œ ${nextRound}íšŒì°¨ í†µí•© ë¶„ì„`;
            } catch (e) { document.getElementById('console').innerText = "íŒŒì¼ ì½ê¸° ì‹¤íŒ¨!"; }
        }

        function generateSmartStrategy(count) {
            if (lottoHistory.length === 0) return;
            // 5ì¡°í•©ê³¼ 10ì¡°í•©ì´ ì„œë¡œ ë‹¤ë¥¸ ë²ˆí˜¸ë¥¼ ë³´ì—¬ì£¼ë„ë¡ ì‹œë“œì— ì°¨ì´ë¥¼ ë‘ 
            const rng = seededRandom(seedValue + (count === 5 ? 999 : 0));
            const box = document.getElementById('console');
            box.innerHTML = `â–¶ ${nextRound}íšŒì°¨ [${count}ì¡°í•©] í•„ì‚´ íƒ€ê²© ì™„ë£Œ\n\n`;

            let counts = {};
            lottoHistory.slice(0, 30).forEach(row => row.slice(1,7).forEach(n => counts[n] = (counts[n]||0)+1));
            let missingPool = Array.from({length:45},(_,i)=>i+1).filter(n => !counts[n]);
            let elitePool = Object.keys(counts).filter(n => counts[n]>=2 && counts[n]<=4).map(Number);
            let lastNums = lottoHistory[0].slice(1,7);

            let poolForFinal = [];
            let finals = [];

            // ë©”ì¸ ì¡°í•© ìƒì„± (ë§ˆì§€ë§‰ 1ê°œë¥¼ ì œì™¸í•œ ë‚˜ë¨¸ì§€)
            for (let i = 1; i < count; i++) {
                let safety = 0;
                while (safety < 10000) {
                    safety++;
                    // ë¯¸ì¶œìˆ˜ ì „ëµ (10ì¡°í•©ê³¼ 5ì¡°í•© ë¹„ìœ¨ ì¡°ì •)
                    let mLimit = (count === 10) ? (i > 7 ? 2 : 1) : (i > 3 ? 2 : 1);
                    let mCount = (safety % 3 === 0) ? mLimit : 0;
                    
                    let mPick = seededShuffle([...missingPool], rng).slice(0, mCount);
                    let base = [...new Set([...elitePool, ...lastNums, ...Array.from({length:45},(_,idx)=>idx+1)])];
                    let others = seededShuffle(base.filter(n=>!mPick.includes(n)), rng).slice(0, 6-mCount);
                    let candidate = [...mPick, ...others].sort((a,b)=>a-b);

                    let sum = candidate.reduce((a,b)=>a+b,0), ac = getAC(candidate), odd = candidate.filter(n=>n%2!==0).length;

                    if (sum>=100 && sum<=170 && ac>=5 && ac<=8 && [2,3,4].includes(odd) && isSequentialOk(candidate, i >= count-2)) {
                        finals.push({tag: i < count-2 ? "ì•ˆì •" : "íƒ€ê²©", nums: candidate, m: mCount});
                        poolForFinal.push(...candidate);
                        break;
                    }
                }
            }

            // ë§ˆì§€ë§‰ ë²ˆí˜¸: AI ì••ì¶• í•„ì‚´ê¸° (10ë²ˆ ë˜ëŠ” 5ë²ˆ)
            let freq = {};
            poolForFinal.forEach(n => freq[n] = (freq[n]||0)+1);
            let topNumbers = Object.keys(freq).sort((a,b)=>freq[b]-freq[a]).slice(0, 15).map(Number);

            let foundFinal = false; let sFinal = 0;
            while (!foundFinal && sFinal < 50000) {
                sFinal++;
                let cFinal = seededShuffle([...topNumbers], rng).slice(0, 6).sort((a,b)=>a-b);
                let sum = cFinal.reduce((a,b)=>a+b,0), ac = getAC(cFinal), odd = cFinal.filter(n=>n%2!==0).length;
                
                if (sum>=115 && sum<=155 && ac>=7 && [3,4].includes(odd) && isSequentialOk(cFinal, false)) {
                    finals.push({tag: "1ë“±ì˜ˆìƒâ˜…", nums: cFinal, m: "AIì••ì¶•"});
                    foundFinal = true;
                }
            }
            if(!foundFinal) finals.push({tag: "êµì§‘í•©", nums: topNumbers.slice(0,6).sort((a,b)=>a-b), m: "ë¹ˆë„ìˆœ"});

            // ì¶œë ¥
            finals.forEach((res, idx) => {
                let tagCls = (idx === count-1) ? "tag-final" : "";
                box.innerHTML += `<div class="row-item"><span class="tag-info ${tagCls}">(${idx+1}) [${res.tag}] ë¯¸ì¶œ:${res.m}</span>${res.nums.map(n=>ball(n)).join("") }</div>`;
            });

            startTimer(count);
        }

        function startTimer(c) {
            const btn = document.getElementById('btn' + c);
            const timer = document.getElementById('timer' + c);
            btn.disabled = true; timer.style.display = 'flex';
            let sec = 5;
            let itv = setInterval(() => {
                timer.innerText = sec + "s";
                if(sec <= 0) { clearInterval(itv); btn.disabled = false; timer.style.display = 'none'; }
                sec--;
            }, 1000);
        }

        init();
    </script>
