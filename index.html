    <script>
        // ì‚¬ì§„ ë¶„ì„ ìµœì¢… ê²°ê³¼: ì•„ì´ë”” mycan1 / ì €ì¥ì†Œ lotto0 (ìˆ«ì 0)
        const GITHUB_USER = "mycan1"; 
        const GITHUB_REPO = "lotto0"; 
        const RAW_URL = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/lotto.txt`;

        let globalLottoData = [];
        let missingPool = [];
        let isAttackTiming = false;
        let _seed = Date.now();

        function seededRandom() {
            _seed = (_seed * 1664525 + 1013904223) % 4294967296;
            return _seed / 4294967296;
        }

        async function fetchLottoData() {
            const statusLabel = document.getElementById('system-status');
            const consoleBox = document.getElementById('console');
            
            try {
                // ìºì‹œ ë°©ì§€ë¥¼ ìœ„í•´ ëœë¤ ì¿¼ë¦¬ ì¶”ê°€
                const response = await fetch(`${RAW_URL}?t=${Date.now()}`);
                if (!response.ok) throw new Error("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨");
                const text = await response.text();
                
                const lines = text.trim().split('\n').filter(l => l.length > 0);
                globalLottoData = lines.map(line => line.split(',').map(Number));
                
                const lastRound = globalLottoData[0][0];
                const nextRound = lastRound + 1;

                let clusterScore = 0;
                const recent5 = globalLottoData.slice(0, 5);
                recent5.forEach(row => {
                    let nums = row.slice(1, 7).sort((a,b) => a-b);
                    if(nums.some((n, i) => n+1 === nums[i+1])) clusterScore++;
                });
                isAttackTiming = clusterScore <= 2;

                const recent30 = globalLottoData.slice(0, 30).flatMap(row => row.slice(1, 7));
                missingPool = Array.from({length: 45}, (_, i) => i + 1).filter(n => !new Set(recent30).has(n));

                statusLabel.innerHTML = `âœ… ë°ì´í„° ì—°ë™ ì„±ê³µ`;
                statusLabel.style.borderColor = "#b0d840";
                document.getElementById('round-text').innerHTML = `ğŸ¯ ì œ ${nextRound}íšŒì°¨ ì¶”ì²œ ì¡°í•©`;
                consoleBox.innerHTML = `âœ… [${lastRound}íšŒ] ë°ì´í„° ë™ê¸°í™” ì„±ê³µ.\nâ–¶ ë¶„ì„ ëª¨ë“œ: ${isAttackTiming ? 'ğŸ”¥ê³µê²©í˜•' : 'ğŸ€ì•ˆì •í˜•'}\n--------------------------`;
                document.getElementById('btn10').disabled = false;

            } catch (error) {
                statusLabel.innerHTML = `âŒ ì—°ê²° ì‹¤íŒ¨`;
                consoleBox.innerHTML = `âš ï¸ ì˜¤ë¥˜: lotto.txt ì—°ë™ ì‹¤íŒ¨\n[í˜„ì¬ ê²½ë¡œ í™•ì¸]\nê²½ë¡œ: mycan1 / lotto0\níŒŒì¼: lotto.txt ê°€ ë§ëŠ”ì§€ í™•ì¸í•˜ì„¸ìš”.`;
            }

        function calculateAC(nums) {
            let d = new Set();
            for(let i=0; i<6; i++) { for(let j=i+1; j<6; j++) d.add(Math.abs(nums[i]-nums[j])); }
            return d.size - 5;
        }

        function isSequentialOk(nums) {
            for(let i=0; i<5; i++) { if(nums[i]+1 === nums[i+1]) { if(i<4 && nums[i+1]+1 === nums[i+2]) return false; } }
            return true;
        }

        function process(mode) {
            if(globalLottoData.length === 0) return;
            const box = document.getElementById('console');
            box.innerHTML = `â–¶ [ì¶”ì¶œ ê²°ê³¼]\n--------------------------\n`;
            
            let count = parseInt(mode);
            let gen = 0, safety = 0;

            while(gen < count && safety < 10000) {
                safety++;
                let candidate = [];
                let isPower = (gen >= 7);

                if (isPower) {
                    let mCount = (gen - 6); 
                    let mPicks = [...missingPool].sort(() => seededRandom() - 0.5).slice(0, mCount);
                    let others = Array.from({length: 45}, (_, i) => i + 1).filter(n => !mPicks.includes(n));
                    candidate = [...mPicks, ...others.sort(() => seededRandom() - 0.5).slice(0, 6 - mCount)].sort((a,b) => a-b);
                } else {
                    candidate = Array.from({length: 45}, (_, i) => i + 1).sort(() => seededRandom() - 0.5).slice(0, 6).sort((a,b) => a-b);
                }

                let sum = candidate.reduce((a,b) => a+b, 0);
                let ac = calculateAC(candidate);
                let odd = candidate.filter(n => n % 2 !== 0).length;

                if (sum >= 100 && sum <= 175 && ac >= 5 && [2,3,4].includes(odd) && isSequentialOk(candidate)) {
                    gen++;
                    let s = candidate.map(n => n < 10 ? "0"+n : n).join("  ");
                    let style = isPower ? "style='color:#FFD700; font-weight:bold;'" : "";
                    box.innerHTML += `<div ${style}>${isPower ? "ğŸ”¥" : "â­"} ${gen < 10 ? "0"+gen : gen} :  ${s}</div>`;
                }
            }
            box.scrollTop = box.scrollHeight;
        }
        fetchLottoData();
