<script>

    const RAW_DATA = [

    let top12 = [], basket2 = [], bonusRanked = [];

    function init() {
        // [2ë‹¨ê³„: ìµœê·¼ 30íšŒ í•©ì§‘í•© (ë³´ë„ˆìŠ¤ í¬í•¨)]
        const lastWin = RAW_DATA[0].slice(1,7);
        const mirrors = lastWin.map(n => 46 - n);
        const neighbors = lastWin.flatMap(n => [n-1, n+1]).filter(n => n>0 && n<46);
        const companions = [3, 15, 24, 33, 42];

        let r30Nums = new Set();
        let appearCount = {};
        for(let i=1; i<=45; i++) appearCount[i] = 0;

        // ìµœê·¼ 30íšŒì°¨ ë°ì´í„° ê°€ê³µ
        RAW_DATA.slice(0, 30).forEach(d => {
            for(let i=1; i<=7; i++) { // ë³´ë„ˆìŠ¤(7êµ¬) í¬í•¨ í•©ì§‘í•©
                r30Nums.add(d[i]);
                if(i < 7) appearCount[d[i]]++; // ë¹ˆë„ ê³„ì‚°ì€ ì¼ë°˜êµ¬ë§Œ
            }
        });

        // ë¯¸ì¶œìˆ˜ ë°”êµ¬ë‹ˆ (Basket 2)
        basket2 = Array.from({length:45}, (_,i)=>i+1).filter(n => !r30Nums.has(n));

        // [4ë‹¨ê³„: ê°€ì¤‘ì¹˜ ë¡œì§ - ì´ì›”ìˆ˜ ìì²´ ê°€ì ì€ íì§€]
        let scores = {};
        for(let i=1; i<=45; i++) scores[i] = 0;

        r30Nums.forEach(num => {
            // ì´ì›”ìˆ˜(lastWin.includes(num))ë¼ë„ ì•„ë˜ ë‹¤ë¥¸ ê°€ì ì— í•´ë‹¹í•˜ë©´ ì ìˆ˜ ëˆ„ì 
            if(neighbors.includes(num)) scores[num] += 15;  
            if(mirrors.includes(num)) scores[num] += 12;    
            if(companions.includes(num)) scores[num] += 10; 
        });

        top12 = Object.keys(scores).map(Number).sort((a,b) => scores[b] - scores[a]).slice(0, 12);

        // ë³´ë„ˆìŠ¤ ë¹ˆë„ í†µê³„ (45íšŒ ì „ì²´ ê¸°ì¤€)
        let bStats = {};
        RAW_DATA.forEach(d => { bStats[d[7]] = (bStats[d[7]] || 0) + 1; });
        bonusRanked = Object.keys(bStats).map(Number).sort((a,b) => bStats[b] - bStats[a]);
    }

    function getAC(arr) {
        let diffs = new Set();
        for(let i=0; i<6; i++) { for(let j=i+1; j<6; j++) diffs.add(Math.abs(arr[i]-arr[j])); }
        return diffs.size - 5;
    }

    function process() {
        init();
        const box = document.getElementById('console');
        box.innerHTML = `<div class="stat-line">ğŸ“Š 1210íšŒ ë¶„ì„: ìƒìœ„ 12ìˆ˜ ê°€ì¤‘ì¹˜ ì••ì¶• ì™„ë£Œ</div>`;
        
        let count = 0, safety = 0;
        // ë¯¸ì¶œìˆ˜ ë¶€ì¬ ëŒ€ë¹„ Plan B
        let coldTarget = basket2.length > 0 ? basket2 : top12.slice(-3); 

        while(count < 10 && safety < 100000) {
            safety++;
            let res = [];
            let idx = count + 1;

            // ì „ëµì  ë°°ì¹˜ (8, 9, 10ë²ˆ ë¯¸ì¶œìˆ˜ ê°•í™”)
            if(idx <= 3 && bonusRanked[idx-1]) res.push(bonusRanked[idx-1]);
            else if(idx === 8 && coldTarget.length > 0) res.push(coldTarget[Math.floor(Math.random()*coldTarget.length)]);
            else if(idx === 9 && coldTarget.length > 1) {
                let cTemp = [...coldTarget].sort(() => Math.random() - 0.5);
                res.push(cTemp[0], cTemp[1]);
            }
            else if(idx === 10 && coldTarget.length > 0) res.push(coldTarget[Math.floor(Math.random()*coldTarget.length)]);

            let pool = [...top12];
            while(res.length < 6) {
                let pick = (pool.length > 0 && Math.random() < 0.8) ? pool.splice(Math.floor(Math.random()*pool.length), 1)[0] : Math.floor(Math.random()*45)+1;
                if(!res.includes(pick)) res.push(pick);
            }
            res.sort((a,b) => a-b);
            
            const sum = res.reduce((a,b)=>a+b, 0);
            const ac = getAC(res);
            const odds = res.filter(n => n%2 !== 0).length;
            
            let consecutiveCount = 0;
